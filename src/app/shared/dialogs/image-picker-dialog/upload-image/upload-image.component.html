<mat-dialog-content class="image-selector-container">
  <div class="drop-container" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="16px">
    <img src="/assets/img/idea-creation/upload-cloud.svg" />
    <div>
      <!-- <div class="call-to-action">Choose your image or video here to upload</div> -->
      <div class="call-to-action">Choose your image to upload</div>
      <div class="what-works">Works with any .JPG, .PNG, or .GIF file.</div>
    </div>
    <div class="medium-button bg-primary-color" fxLayoutAlign="center center">
      <label fxLayout="row" fxLayoutAlign="center center">
        <input type="file" accept="image/*" onclick="this.value = null" (change)="onFileSelect($event)" />
        <div class="white-color" fxLayoutAlign="space-evenly center">
          <div>
            Choose File
          </div>
        </div>
      </label>
    </div>
  </div>
</mat-dialog-content>
