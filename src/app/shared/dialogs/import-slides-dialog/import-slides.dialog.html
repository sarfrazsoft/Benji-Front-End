<div class="idea-dialog">
  <div class="white-area">
    <div class="white-content">
      <div class="title">
        Title
      </div>
      <textarea class="description" placeholder="Description..."></textarea>
      <div class="attachments">
        <img class="close" src="/assets/img/idea-creation/scenery.svg">   
        <img class="close" src="/assets/img/idea-creation/video.svg">
        <img class="close" src="/assets/img/idea-creation/camera.svg">
        <img class="close" src="/assets/img/idea-creation/file.svg">
      </div>
      <button class="post">Post</button>
    </div>
  </div>
  <div class="grey-area">
    <div class="grey-content">
      <img class="close" src="/assets/img/idea-creation/close_big.svg"> 
      <div class="menu-like menu">MENU</div>
      <div class="option">
        <img src="/assets/img/idea-creation/color.svg"> 
        <span>Color</span>
      </div>
      <div class="option">
        <img src="/assets/img/idea-creation/group.svg"> 
        <span>Group</span>
      </div>
      <div class="option">
        <img src="/assets/img/idea-creation/category.svg"> 
        <span>Category</span>
      </div>
      <div class="menu-like like">LIKES (1)</div>
      <div class="person">
        <img class="dp" src="/assets/img/idea-creation/mahin.svg"> 
        <div class="name">Mahin</div>
      </div>
    </div>
  </div>
</div>
