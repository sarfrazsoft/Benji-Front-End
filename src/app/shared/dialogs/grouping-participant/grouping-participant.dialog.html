
<div class="title" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="header">Join a group</div>
  <img fxLayout="column" class="close" (click)="closeDialog()" src="/assets/img/idea-creation/close_bigrey.svg">
</div>

<div class="groups" fxLayout="row" fxLayoutGap="16px">
  <div class="group" fxLayout="column">
    <div class="title">Group 1</div>
    <div class="description">Here is a description - not necessary, but nice. </div>
    <div class="counts">Participants (4)</div>
    <div class="users" fxLayout="row" fxLayoutGap="12px">
      <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
      <div class="circle blue" fxLayout="column" fxLayoutAlign="center center"> AK </div>
      <div class="circle pink" fxLayout="column" fxLayoutAlign="center center"> ST </div>
      <div class="circle orange" fxLayout="column" fxLayoutAlign="center center"> YZ </div>
    </div>
    <div class="grey button" fxLayout="row" fxLayoutAlign="center end">
      Join Group on hover
    </div>
  </div>
  <div class="colored border-primary">
    <div class="group" fxLayout="column">
      <div class="title">Group 2</div>
      <div class="counts">Participants (4)</div>
      <div class="users" fxLayout="row" fxLayoutGap="12px">
        <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
      </div>
      <div class="bg-primary-color button" fxLayout="column" fxLayoutAlign="end center">
        You are here
      </div>
    </div>
  </div>
  <div class="group" fxLayout="column">
    <div class="title">Group 3</div>
    <div class="counts">Participants (1)</div>
    <div class="empty" fxLayout="row" fxLayoutGap="12px">
      Nobody has joined this group yet
    </div>
    <div class="light-grey button" fxLayout="row" fxLayoutAlign="center end">
      Join Group
    </div>
  </div>
</div>
