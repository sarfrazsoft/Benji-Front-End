<ng-container *ngIf="!userGroupAssigned">
  <ng-container *ngIf="!selfGroupingAllowed">
    <benji-ps-instruction-template>
      <div class="body-emoji">
        <app-b-twemoji emoji="ï¸ï¸ï¸ï¸ï¸ï¸ï¸ðŸ¦¥"> </app-b-twemoji>
      </div>
      <h1 class="body-heading pn-700 primary-color-darkest">
        Hang tight!
      </h1>
      <ng-container class="body-text">
        Your host is assigning you to a group.
      </ng-container>
    </benji-ps-instruction-template>
  </ng-container>
</ng-container>

<ng-container *ngIf="selfGroupingAllowed">
  <div class="b-flat-card center-text mc-card grouping-tool">
    <div class="b-flat-card__body">
      <h1 class="pn-600 black">
        Join your group
      </h1>
    </div>
    <div class="b-flat-card__action">
      <button *ngFor="let option of groups; let i = index"
        class="unselected selected-primary-border group"
        [ngClass]="{
          selected: option.id === selectedChoice.id,
          inactive: answerSubmitted
        }"
        (click)="selectOption(option)">
          {{ option.title }}
      </button>

      <button 
        class="b-standard-button white-color bg-primary-color center-text"
        (click)="joinGroup()">
          Join
      </button>
    </div>
  </div>
</ng-container>


<div>
  <div class="title" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="header">Join a group</div>
    <img fxLayout="column" class="close" (click)="closeDialog()" src="/assets/img/idea-creation/close_bigrey.svg">
  </div>
  
  <div class="groups" fxLayout="row wrap" fxLayoutGap="16px">
    <ng-container *ngFor="let option of groups; let i = index">
      <div class="group-container" 
        [ngClass]="{ selected: option.id === selectedChoice.id, inactive: answerSubmitted }">
        <div class="group" 
          [ngClass]="{
            selected: option.id === selectedChoice.id,
            inactive: answerSubmitted
          }">
          <div class="title-area">
            <div class="title">Group 1</div>
            <div class="description">Here is a description - not necessary, but nice. </div>
            <div class="counts">Participants (4)</div>
          </div>
          <div class="users">
            <div fxLayout="row wrap" fxLayoutGap="8px">
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle blue" fxLayout="column" fxLayoutAlign="center center"> AK </div>
              <div class="circle pink" fxLayout="column" fxLayoutAlign="center center"> ST </div>
              <div class="circle orange" fxLayout="column" fxLayoutAlign="center center"> YZ </div>
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle blue" fxLayout="column" fxLayoutAlign="center center"> AK </div>
              <div class="circle pink" fxLayout="column" fxLayoutAlign="center center"> ST </div>
              <div class="circle orange" fxLayout="column" fxLayoutAlign="center center"> YZ </div>
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle purple" fxLayout="column" fxLayoutAlign="center center"> MP </div>
              <div class="circle blue" fxLayout="column" fxLayoutAlign="center center"> AK </div>
              <div class="circle pink" fxLayout="column" fxLayoutAlign="center center"> ST </div>
              <div class="circle orange" fxLayout="column" fxLayoutAlign="center center"> YZ </div>
            </div>
          </div>
          <div class="grey button" (click)="selectOption(option)">
            Join Group
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
