<div class="confirmation-dialog" fxLayout="column">
  <div fxLayoutAlign="end end">
    <button class="close-button" matDialogClose>
      <mat-icon class="icon-white">clear</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="select-session">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
      <h2 class="dialog-heading primary-color-darkest">Are you sure?</h2>
      <div class="dialog-instructions">
        {{confirmationMessage}}
      </div>
      <div class="controls-container" fxLayout="row" fxLayoutGap="15px">
        <div class="launch">
          <button
            class="dashboard-button dialog-controls bg-warning-color"
            (click)="deleteCourse()"
          >
            Delete
          </button>
        </div>
        <div class="cancel">
          <button
            class="dashboard-button bg-primary-color dialog-controls"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
