<div class="confirmation-dialog" fxLayout="column">
  <div fxLayoutAlign="end end">
    <button class="close-button" matDialogClose>
      <img src="/assets/img/closeBig.svg" />
    </button>
  </div>
  <mat-dialog-content class="dialog-content">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
      <h2 class="dialog-heading primary-color">Are you sure?</h2>
      <div class="dialog-instructions">
        {{confirmationMessage}}
      </div>
      <div class="controls-container" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="8px">
        <button
          class="cancel-button primary-color dialog-controls"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          class="confirm-button dialog-controls"
          (click)="confirm()"
        >
          {{ data.actionButton ? data.actionButton : 'Delete' }}
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
