<div class="content-header" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    <div class="title">Untitled Grouping</div>
    <img class="edit" src="/assets/img/idea-creation/edit-pen.svg">
  </div>
  <img fxLayout="column" class="close" (click)="closeDialog()" src="/assets/img/idea-creation/close_bigrey.svg">
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" class="settings">
  <div fxLayout="row" fxLayoutGap="16px">
    <div fxLayout="column">
      <div class="header">Grouping Style</div>
      <div class="subheader">Assign workspaces</div> 
    </div>
    <div class="dropdown-controls-container" *ngIf="categories">
      <ng-select
        class="dropdown-controls"
        [items]="categories"
        bindLabel="category_name"
        placeholder="Custom"
        [(ngModel)]="selectedCategory"
        appendTo="body"
        [searchable]="false"
      >
      </ng-select>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
    <div class="header">Set # of groups</div>
    <input class="groups-count" type="number" value="0" min="0" max="99">
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
    <div class="header">Learners can switch groups</div>
    <mat-slide-toggle></mat-slide-toggle>
  </div>
</div>

<div class="sub-title" fxLayout="row" fxLayoutAlign="start center"> Unassigned </div>
<div class="free-users" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
  <div class="user">Matthew Parson</div>
  <div class="user">Linh Ngo</div>
  <div class="user">Azim Wazeer</div>
  <div class="user">Mahin Khan</div>
</div>

<div class="sub-title" fxLayout="row" fxLayoutAlign="start center"> Groups </div>
<div class="groups" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px">
  <div class="group" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="column" class="group-title">
        Group 1
      </div>
      <div fxLayout="row" fxLayoutGap="8px">
        <span class="count">4</span>
        <img class="close" (click)="closeGroup()" src="/assets/img/idea-creation/close_big.svg">
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" class="bg-area">
      Drag-n-drop participants to assign them to the group
    </div>
  </div>
  <div class="group occupied" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="column" class="group-title">
        <input class="gtitle" type="text" value="Group 2">
      </div>
      <div fxLayout="row" fxLayoutGap="8px">
        <span class="count">4</span>
        <img class="close" (click)="closeGroup()" src="/assets/img/idea-creation/close_big.svg">
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start start" class="bg-area">
      <div class="users" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
        <div class="user" fxLayoutGap="8px" fxLayout="row">
          <span>Matthew Parson</span>
          <img class="remove" (click)="removeUser()" src="/assets/img/idea-creation/close_big.svg">
        </div>
        <div class="user" fxLayoutGap="8px" fxLayout="row">
          <span>Linh Ngo</span>
          <img class="remove" (click)="removeUser()" src="/assets/img/idea-creation/close_big.svg">
        </div>
      </div>
    </div>
  </div>
  <div class="add-group" fxLayout="column" fxLayoutAlign="center center">
    + Add Group
  </div>
</div>
<div class="end-buttons" fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="18px">
  <div fxLayout="column" class="white-button">Save changes</div>
  <div fxLayout="column" class="blue-button">Start Grouping</div>
</div>
