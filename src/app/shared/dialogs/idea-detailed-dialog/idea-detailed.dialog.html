<div class="idea-detailed-dialog">
  <ng-container *ngIf="data">
    <benji-idea-detailed
      [data]="data"
      (sendMessage)="propagate($event)" 
      (deleteIdea)="delete($event)"
      (submit)="submit($event)"
      (closeView)="closeDialog()">
    </benji-idea-detailed>
  </ng-container>
</div>
