<div class="idea-detailed-dialog" [ngClass]="{'participant-screen': data.participantCode}">
  <ng-container *ngIf="data">
    <benji-idea-detailed
      [data]="data"
      (ideaEditEvent)="ideaIsEdited($event)"
      (sendMessage)="propagate($event)" 
      (deleteIdea)="delete($event)"
      (submit)="onSubmit($event)"
      (closeView)="closeDialog()"
      (disableArrows)="disableNavArrows($event)"
      (nextItemRequested)="nextItemRequested()"
      (previousItemRequested)="previousItemRequested()">
    </benji-idea-detailed>
  </ng-container>
</div>
