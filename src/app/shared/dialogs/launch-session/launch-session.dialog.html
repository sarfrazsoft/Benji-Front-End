<div class="launch-session-dialog" fxLayout="column">
  <div fxLayoutAlign="end end">
    <button class="close-button" matDialogClose>
      <mat-icon class="icon-white">clear</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="select-session">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
      <h2 class="dialog-heading">Launch a session</h2>
      <div class="dialog-instructions">
        Select a session to launch. Everyone in the room needs to be able to see
        this screen to participate.
      </div>
      <div class="controls-container" fxLayout="column" fxLayoutGap="15px">
        <ng-select
          class="dialog-controls"
          [items]="courses"
          bindLabel="course_name"
          placeholder="Select session"
          [(ngModel)]="selectedSession"
          appendTo="body"
        >
        </ng-select>
        <div class="launch">
          <button
            class="dashboard-button dialog-controls"
            (click)="launchSession()"
            [ngClass]="{ active: selectedSession, inactive: !selectedSession }"
          >
            Launch
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
