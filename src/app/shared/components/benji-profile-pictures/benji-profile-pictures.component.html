<div 
  class="session-participants" 
  *ngFor="let code of participantCodes">
  <div
    fxLayoutGap="8px"
    class="participant" 
    fxLayoutAlign="start center">
    <div 
      class="initials {{'color' + getColorIndex(code)}}" 
      fxLayout="column" 
      fxLayoutAlign="center center">
      {{ getInitials(code) }}
    </div>
  </div>
</div>
