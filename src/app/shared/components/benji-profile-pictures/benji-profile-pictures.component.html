<div 
  class="session-participants" 
  fxLayout="row"
  fxLayoutAlign="start center">
  <div 
    class="participant" 
    fxLayout="column"
    *ngFor="let code of participantCodes">
    <div 
      class="initials {{'color' + getColorIndex(code)}}" 
      fxLayout="column" 
      fxLayoutAlign="center center"
      matTooltip="{{getName(code)}}">
      {{ getInitials(code) }}
    </div>
  </div>
  <div 
    *ngIf="remainingCount > 0"
    class="initials counter" 
    fxLayout="column" 
    fxLayoutAlign="center center">
    {{ "+" + remainingCount }}
  </div>
</div>
