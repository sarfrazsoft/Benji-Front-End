<div
  class="response-percent-bars"
  fxLayout="column"
  fxLayoutAlign="center center">
  <div class="info" fxLayout="row" fxLayoutAlign="space-between">
    <div class="upload">Upload</div>
    <div class="number">
      {{ percentage + "%" }}
    </div>
  </div>
  <div id="progressbar">
    <div class="progress" [style.width.%]="percent">
    </div>
  </div>
</div>
