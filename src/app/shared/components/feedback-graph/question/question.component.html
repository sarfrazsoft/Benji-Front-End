<div class="report-content">
  <div
    class="bar-info"
    *ngIf="showAvg"
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <div class="question-text">
      {{ question.question_text }}
    </div>
    <div class="average">Avg. {{ averageRating }}</div>
  </div>
  <div>
    <canvas #chartCanvas id="myChart" height="150"></canvas>
    <!-- <div id="chartjs-tooltip">
      <table></table>
    </div> -->
  </div>
  <div class="text-list" *ngIf="question.is_combo && comboAnswersExist">
    <div class="prompt">
      {{ question.combo_text }}
    </div>
    <ng-container *ngFor="let answer of comboAnswers">
      <div class="text-list-item" *ngIf="answer && answer.length">
        <div>{{ answer }}</div>
      </div>
    </ng-container>
  </div>
</div>
