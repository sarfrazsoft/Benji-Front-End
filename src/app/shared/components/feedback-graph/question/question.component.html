<div class="card">
  <div class="prompt">
    {{ question.question_text }}
  </div>
  <div class="">
    <canvas #chartCanvas id="myChart" width="200" height="300"></canvas>
  </div>
  <div class="text-list" *ngIf="question.is_combo">
    <div class="prompt">
      {{ question.combo_text }}
    </div>
    <div class="text-list-item" *ngFor="let answer of question.combo_answers">
      {{ answer }}
    </div>
  </div>
</div>
