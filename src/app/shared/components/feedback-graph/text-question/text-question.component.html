<div class="report-content" *ngIf="comboAnswersExist">
  <div class="bar-info" fxLayout="row" fxLayoutAlign="space-between">
    <div class="question-text">
      {{ question.question_text }}
    </div>
  </div>
  <div class="text-list">
    <div class="text-list-item" *ngFor="let answer of comboAnswers">
      <div *ngIf="answer && answer.length">{{ answer }}</div>
    </div>
  </div>
</div>
