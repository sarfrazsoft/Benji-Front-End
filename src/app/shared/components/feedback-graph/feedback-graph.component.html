<div fxLayout="column">
  <div class="card-header" *ngIf="cardTitle">
    {{ cardTitle }}
  </div>

  <div class="feedback-report" *ngFor="let question of fback">
    <ng-container *ngIf="question.question_type !== 'text_only'">
      <benji-report-mcq
        *ngIf="question.question_type === 'multiple_choice'"
        [question]="question">
      </benji-report-mcq>
      <benji-question
        *ngIf="question.question_type !== 'multiple_choice'"
        [question]="question"
        [showAvg]="showAvg"
        [userFilter]="userFilter">
      </benji-question>
    </ng-container>
    <benji-text-question
      *ngIf="question.question_type === 'text_only'"
      [question]="question"
      [userFilter]="userFilter"
    ></benji-text-question>
  </div>
</div>
