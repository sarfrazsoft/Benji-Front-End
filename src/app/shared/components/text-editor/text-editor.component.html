<ngx-editor-menu
  *ngIf="showMenu"
  [editor]="editor"
  [toolbar]="toolbar"
  [customMenuRef]="customMenu"
></ngx-editor-menu>
<ngx-editor class="prose prose-sm sm:prose lg:prose-lg" [editor]="editor" [ngModel]="html" (ngModelChange)="onChange($event)">
</ngx-editor>
<ng-template #customMenu>
  <benji-editor-custom-menu
    [lessonRunCode]="lessonRunCode" 
    [participantCode]="participantCode"  
    [editor]="editor"
    [allowVideo]="allowVideo">
  </benji-editor-custom-menu>
</ng-template>
