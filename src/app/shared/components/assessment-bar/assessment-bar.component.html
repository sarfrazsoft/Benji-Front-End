<div fxLayout="column" class="card assessment-card-container">
  <div class="bar-info" fxLayout="row" fxLayoutAlign="space-between">
    <div class="question-text">
      {{ question.question_text }}
    </div>
    <div class="average">Avg. {{ question.average_rating }}</div>
  </div>
  <div class="bar-container" fxFlex="100%" fxLayoutAlign="center">
    <div class="evaluation-bar" fxFlex="75%">
      <div class="scale">
        <div fxFlex="25%" *ngFor="let scaleUnit of scale">
          <span>{{ scaleUnit }}%</span>
        </div>
      </div>
      <div class="progressbar-report">
        <div
          class="{{ score.class }}"
          *ngFor="let score of scores"
          fxFlex="{{ score.score + '%' }}"
        >
          <span *ngIf="score.score">
            {{ score.score + '%' }}
          </span>
        </div>
      </div>
      <div
        class="legend"
        fxLayout="row"
        fxLayoutAlign="center"
        fxLayoutGap="30px"
      >
        <div *ngFor="let item of legend" fxLayout="row" fxLayoutGap="20px">
          <div class="color" [ngClass]="item.color"></div>
          <div class="text">{{ item.text }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
