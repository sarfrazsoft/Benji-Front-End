<div class="report-cards" fxLayout="column">
  <div class="card-header">Brainstorming</div>

  <div class="brain-storming-report">
    <div class="report-content">
      <div class="prompt">
        {{ brainstorm.instructions }}
      </div>
      <div class="ideas-count">
        {{ ideas.length }} statements submitted by {{ fIUs?.length }} participants
      </div>
      <div class="text-list">
        <ng-container *ngFor="let category of brainstorm.brainstormcategory_set">
          <ng-container *ngIf="!category.removed">
            <div class="category-name">
              {{ category.category_name }}
            </div>
            <ng-container *ngFor="let idea of category.brainstormidea_set">
              <ng-container *ngIf="isUserIncluded(idea.submitted_by_user)">
                <div class="text-list-item" *ngIf="!idea.remove">
                  {{ idea.idea }}
                  <div class="details">
                    {{ getPersonName(idea.submitted_by_user) }},
                    {{ ' ' + idea.num_votes }}
                    {{ idea.num_votes === 1 ? ' vote' : ' votes' }}
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
