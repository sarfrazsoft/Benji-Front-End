<div class="admin-panel" fxLayout="column">
  <div class="dashboard-heading">
    <h1>Multiple choice questions</h1>
  </div>

  <div class="card-container">
    <div class="">
      <benji-option-distribution-bars
        [mcqs]="mcqs"
      ></benji-option-distribution-bars>
    </div>
  </div>

  <div class="card-container">
    <div class="">
      <benji-mcq-option-spread [mcqs]="mcqs"></benji-mcq-option-spread>
    </div>
  </div>

  <div class="subsection-container">
    <div fxLayoutGap="40px" fxLayout="column">
      <div *ngFor="let mcq of mcqs.mcqs">
        <benji-mcq-table
          [questionStatement]="mcq.question.question"
          [mcq]="mcq"
          [participants]="participants"
          [columnHeaderMap]="getColumnHeaders(mcq)"
        ></benji-mcq-table>
      </div>
    </div>
  </div>
</div>
