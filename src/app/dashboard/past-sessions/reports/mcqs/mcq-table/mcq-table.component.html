{{ questionStatement }}

<div class="bap-table-container">
  <table
    mat-table
    [dataSource]="bapTableData"
    class="mat-elevation-z8"
    [style.width.px]="200 * displayedColumns.length"
  >
    <!-- Prompts Column -->
    <ng-container matColumnDef="prompt" sticky>
      <th mat-header-cell *matHeaderCellDef>Person</th>
      <td mat-cell *matCellDef="let element">{{ element.prompt }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Persons Column -->
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns | slice: 1"
    >
      <th mat-header-cell *matHeaderCellDef>{{ getColumnHeader(column) }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalVotes(column) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
