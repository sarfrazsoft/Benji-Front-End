<div fxLayout="column">
  <div class="participant-list" fxLayout="column" fxLayoutGap="10px">
    <div
      class="participant"
      *ngFor="let participant of participants; let index = i"
      fxLayoutAlign="space-between center"
    >
      <mat-checkbox
        disableRipple
        [disabled]="!allowAllSelection"
        [checked]="isSelected(participant)"
        (change)="participantClicked($event, participant)"
      >
        {{ participant.first_name + " " + participant.last_name }}
      </mat-checkbox>
      <span
        *ngIf="allowAllSelection"
        class="show-only primary-color"
        (click)="showOnly(participant)"
      >
        ONLY
      </span>
    </div>
  </div>
</div>
