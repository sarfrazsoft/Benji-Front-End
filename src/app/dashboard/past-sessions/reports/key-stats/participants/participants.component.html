<div fxLayout="column">
  <div class="participant-list" fxLayout="column" fxLayoutGap="10px">
    <div
      class="participant"
      *ngFor="let participant of participants; let index = i"
    >
      <mat-checkbox
        disableRipple
        [checked]="isSelected(participant)"
        (change)="participantClicked($event, participant)"
      >
        {{ participant.first_name + ' ' + participant.last_name }}
      </mat-checkbox>
    </div>
  </div>
</div>
