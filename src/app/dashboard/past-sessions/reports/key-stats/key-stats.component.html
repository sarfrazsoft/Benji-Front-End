<div class="report-cards key-stats" fxLayout="column" fxLayoutGap="8px">
  <div>
    <div class="card-header">{{ lessonName }}</div>

    <div fxLayout="column" fxLayoutGap="16px">
      <div>
        <div class="label">Date</div>
        <div class="value">{{ startDate }}</div>
      </div>
      <div>
        <div class="label">Duration</div>
        <div class="value">{{ duration }}</div>
      </div>
      <div>
        <div class="label">Start Time</div>
        <div class="value">{{ startTime }}</div>
      </div>
      <div>
        <div class="label"># of Participants</div>
        <div class="value">{{ data?.participant_set?.length }}</div>
      </div>
      <div>
        <div class="label">Host</div>
        <div class="value">{{ hostName }}</div>
      </div>
    </div>
  </div>
  <div class="participants-heading">
    <div class="card-header">Participtants</div>
  </div>
  <div class="select-all primary-color" *ngIf="userIsAdmin">
    <span (click)="selectAll()">Select all</span>
  </div>
  <div class="participants">
    <benji-participants [data]="data" [userIsAdmin]="userIsAdmin"></benji-participants>
  </div>
</div>
