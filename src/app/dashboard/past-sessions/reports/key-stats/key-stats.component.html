<div
  class="admin-panel report-cards key-stats"
  fxLayout="column"
  fxLayoutGap="15px"
>
  <div fxFlex>
    <div class="dashboard-heading">
      <h1>Key stats - Pitch Perfect {{ startDate }}</h1>
    </div>

    <div fxLayout="column" fxLayoutGap="15px">
      <div>
        <div class="label">Duration</div>
        <div class="value">{{ duration }} mins</div>
      </div>
      <div>
        <div class="label">Start Time</div>
        <div class="value">{{ startTime }}</div>
      </div>
      <div>
        <div class="label"># of Participants</div>
        <div class="value">{{ data?.joined_users?.length }}</div>
      </div>
      <div>
        <div class="label">Host</div>
        <div class="value">{{ hostName }}</div>
      </div>
    </div>
  </div>
  <div class="participants">
    <benji-participants [data]="data"></benji-participants>
  </div>
</div>
