<div class="report-cards" fxLayout="column">
  <div class="report-wrapper">
    <img class="title-icon" fxLayout="column" fxLayoutAlign="start start" src="../../../assets/img/reportsIcons/madlibs.svg" alt="">
    <div fxLayout="column" fxLayoutAlign="start start">
      <div class="card-header">Build a pitch</div>
      <div class="bap-container">
        <div fxLayout="column">
          <div *ngFor="let pitch of pitchSummaries">
            <div fxLayout="column">

              <div class="question-text" innerHTML="{{getPitchText(pitch.participant.participant_code, data.bap)}}">
              </div>
              <div fxLayout="row" class="user-votes">
                {{ pitch.participant.display_name }},
                {{ ' ' + pitch.votes }}
                {{ pitch.votes === 1 ? ' vote' : ' votes' }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-container *ngIf="false">
        <div class="bap-table-container">
          <table
            mat-table
            [dataSource]="bapTableData"
            [style.width.px]="200 * displayedColumns.length"
          >
            <!-- Prompts Column -->
            <ng-container matColumnDef="prompt" sticky>
              <th mat-header-cell *matHeaderCellDef>Prompts</th>
              <td mat-cell *matCellDef="let element">{{ element.prompt }}</td>
              <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>

            <!-- Persons Column -->
            <ng-container
              [matColumnDef]="column"
              *ngFor="let column of displayedColumns | slice: 1"
            >
              <th mat-header-cell *matHeaderCellDef>{{ getPersonName(column) }}</th>
              <td mat-cell *matCellDef="let element">
                {{ element[column] }}
              </td>
              <td mat-footer-cell *matFooterCellDef>{{ getTotalVotes(column) }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
</div>
