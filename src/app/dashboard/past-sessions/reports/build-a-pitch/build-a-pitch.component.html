<div class="example-container">
  <table mat-table [dataSource]="bapTableData" class="mat-elevation-z8">
    <!-- Prompts Column -->
    <ng-container matColumnDef="prompt">
      <th mat-header-cell *matHeaderCellDef>Prompts</th>
      <td mat-cell *matCellDef="let element">{{ element.prompt }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Persons Column -->
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns | slice: 1"
    >
      <th mat-header-cell *matHeaderCellDef>{{ getPersonName(column) }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalVotes(column) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
