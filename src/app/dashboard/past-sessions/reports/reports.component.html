<div class="admin-panel" fxLayout="column">
  <div class="dashboard-heading">
    <h1>Session Summary</h1>
  </div>

  <div fxFlex="100%" fxLayoutAlign="center center">
    <div class="session-panels" fxLayout="row" fxLayoutGap="30px">
      <div class="key-stats-container" fxLayout="column" fxFlex="300px">
        <benji-key-stats [data]="statsData"></benji-key-stats>
      </div>
      <div class="right-panel" fxLayout="column" fxFlex="1050px">
        <ng-template #reportEntry></ng-template>
        <!-- <benji-brain-storm></benji-brain-storm> -->
      </div>
    </div>
  </div>
</div>
