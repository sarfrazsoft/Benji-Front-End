<div class="admin-panel" fxLayout="column">
  <div class="dashboard-header">
    <div class="dashboard-heading">
      <h1>Session Summary</h1>
    </div>
    <!-- <div (click)="downloadCSV()">
      download csv
    </div> -->
  </div>

  <div fxFlex="100%" fxLayoutAlign="center center">
    <div class="session-panels" fxLayout="row" fxLayoutGap="20px">
      <div class="key-stats-container" fxLayout="column">

      <div class="right-panel" fxLayout="column">
        <ng-template #reportEntry></ng-template>
      </div>
    </div>
  </div>
</div>
