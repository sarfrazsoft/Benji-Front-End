<div class="admin-panel report-cards" fxLayout="column">
  <div class="dashboard-heading">
    <h1>Participtants</h1>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="30px">
    <div
      class="participant"
      *ngFor="let participant of participants; let index = i"
    >
      <button
        mat-raised-button
        [ngClass]="{ 'selected-participant': isSelected(participant) }"
        (click)="participantClicked(participant)"
      >
        {{ participant.first_name + ' ' + participant.last_name }}
      </button>
    </div>
  </div>
</div>
