<div class="admin-panel" fxLayout="column">
  <div class="dashboard-heading">
    <h1>Account</h1>
  </div>
  <div class="dashboard-form">
    <div class="name">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutGap="20px"
      >
        <div class="field">
          <div class="label">
            First name
          </div>
          <input
            id="first_name"
            class="dash-input"
            required
            type="text"
            formControlName="first_name"
            placeholder="First name"
          />
          <mat-error
            *ngIf="
              first_name.invalid &&
              (first_name.dirty || first_name.touched) &&
              isSignupClicked
            "
            class="alert alert-danger"
          >
            <div *ngIf="first_name.errors.required">
              First name is required.
            </div>
          </mat-error>
        </div>

        <div class="field">
          <div class="label">
            Last name
          </div>
          <input
            id="last_name"
            class="dash-input"
            required
            type="text"
            formControlName="last_name"
            placeholder="Last name"
          />
          <mat-error
            *ngIf="
              last_name.invalid &&
              (last_name.dirty || last_name.touched) &&
              isSignupClicked
            "
            class="alert alert-danger"
          >
            <div *ngIf="last_name.errors.required">
              Last name is required.
            </div>
          </mat-error>
        </div>
        <div class="field">
          <div class="label">
            Email
          </div>
          <input
            id="email"
            class="dash-input"
            required
            type="email"
            pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
            formControlName="email"
            placeholder="Email Address"
            (keydown)="emailChanged()"
          />
          <mat-error
            *ngIf="
              email.invalid && (email.dirty || email.touched) && isSignupClicked
            "
            class="alert alert-danger"
          >
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors.emailErr">
              {{ emailErrMsg }}
            </div>
            <div *ngIf="email.errors.email">
              It should be a valid email.
            </div>
          </mat-error>
          <mat-error *ngIf="emailErr" class="alert alert-danger">
            <div>
              {{ emailErrMsg }}
            </div>
          </mat-error>
        </div>

        <div class="field">
          <div class="label">
            Job title
          </div>
          <input
            id="job_title"
            class="dash-input"
            type="text"
            formControlName="job_title"
            placeholder="Job title"
          />
          <mat-error
            *ngIf="
              job_title.invalid &&
              (job_title.dirty || job_title.touched) &&
              isSignupClicked
            "
            class="alert alert-danger"
          >
            <div *ngIf="job_title.errors.required">
              Job title is required.
            </div>
          </mat-error>
        </div>

        <button
          type="submit"
          class="dashboard-button"
          [ngClass]="{
            active: form.valid,
            inactive: !form.valid
          }"
        >
          Save changes
        </button>
      </form>
    </div>
  </div>
