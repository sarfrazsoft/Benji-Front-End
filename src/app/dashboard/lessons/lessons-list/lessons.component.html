
<div class="active-sessions-wrapper">
  <div class="header-area">
    <div class="title">Active Sessions</div>
  </div>
  <div class="active-sessions-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div class="courses" fxLayoutGap="40px" fxLayout="row wrap">
  <!-- <div (click)="openDetails(lesson)" *ngFor="let lesson of lessons"> -->
  <div (click)="edit(lesson, $event)" *ngFor="let lesson of lessons">
    <benji-lesson-tile 
      [lesson]="lesson"
      [isTemplates]="isTemplates" 
      (updateLessons)="updateLessons()" 
      [events]="eventsSubject.asObservable(lesson)"
      ></benji-lesson-tile>
  </div>
</div>
