
<div class="active-sessions-wrapper">
  <div class="title">Active Sessions</div>
  <div class="active-sessions-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Session Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Host </th>
        <td mat-cell *matCellDef="let element"> {{element.host}} </td>
      </ng-container>
    
      <ng-container matColumnDef="participants">
        <th mat-header-cell *matHeaderCellDef> Participants </th>
        <td mat-cell *matCellDef="let element"> {{element.participants}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Latest Activity </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>
      <th> Latest Activity </th>
      <td>
        <div fxLayout="row">
          <div class="copy">Copy</div>
          <div class="edit">Edit</div>
          <div class="select">Ng-Select</div>
          <div class="options">Options</div>
        </div>
      </td>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div class="courses" fxLayoutGap="40px" fxLayout="row wrap">
  <!-- <div (click)="openDetails(lesson)" *ngFor="let lesson of lessons"> -->
  <div (click)="edit(lesson, $event)" *ngFor="let lesson of lessons">
    <benji-lesson-tile 
      [lesson]="lesson"
      [isTemplates]="isTemplates" 
      (updateLessons)="updateLessons()" 
      [events]="eventsSubject.asObservable(lesson)"
      ></benji-lesson-tile>
  </div>
</div>
