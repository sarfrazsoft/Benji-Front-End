<div class="courses" fxLayoutGap="40px" fxLayout="row wrap">
  <!-- <div (click)="openDetails(lesson)" *ngFor="let lesson of lessons"> -->
  <div (click)="edit(lesson, $event)" *ngFor="let lesson of lessons">
    <benji-lesson-tile 
      [lesson]="lesson"
      [isTemplates]="isTemplates" 
      (updateLessons)="updateLessons()" 
      [events]="eventsSubject.asObservable(lesson)"
      ></benji-lesson-tile>
  </div>
</div>

<div class="active-sessions-wrapper">
  <div class="title">Active Sessions</div>
  <div class="active-sessions-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Session Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Host </th>
        <td mat-cell *matCellDef="let element"> {{element.host}} </td>
      </ng-container>
    
      <ng-container matColumnDef="participants">
        <th mat-header-cell *matHeaderCellDef> Participants </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 40px;"> {{element.participants}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Latest Activity </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
            <div class="grey-bg" fxLayoutAlign="center center">
              <img src="../../../../assets/img/dashboard-active-sessions/copy-link.svg" alt="">
            </div>
            <div class="grey-bg" fxLayoutAlign="center center">
              <img src="../../../../assets/img/dashboard-active-sessions/edit-pen.svg" alt="">
            </div>
            <div class="select">
              <ng-select
                class="sessions-options"
                [items]="options"
                bindLabel="option"
                [(ngModel)]="selectedCategory"
                appendTo="body"
                [searchable]="false"
                [clearable]="false"
                >
                <ng-template ng-label-tmp let-item="item">
                  <div fxLayout="row" fxLayoutGap="9px" fxLayoutAlign="center center">
                    <img height="15" width="15" [src]="item.icon"/>
                    <span>{{item.option}}</span>
                  </div>
                </ng-template>
              </ng-select>
            </div>
            <div class="grey-bg" fxLayoutAlign="center center">
              <img src="../../../../assets/img/dashboard-active-sessions/hori-dots.svg" alt="">
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
