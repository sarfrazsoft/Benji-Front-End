<div class="active-sessions-wrapper">
  <!-- <div class="title">Active Sessions</div> -->
  <div class="active-sessions-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td (click)="navigateToSession(element)" mat-cell *matCellDef="let element"> {{element.lesson_title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td (click)="navigateToSession(element)" mat-cell *matCellDef="let element"> {{element.host}} </td>
      </ng-container>

      <ng-container matColumnDef="boards">
        <th mat-header-cell *matHeaderCellDef> Boards </th>
        <td (click)="navigateToSession(element)" mat-cell *matCellDef="let element"> {{element.boards}} </td>
      </ng-container>
    
      <ng-container matColumnDef="participants">
        <th mat-header-cell *matHeaderCellDef> Collaborators </th>
        <td (click)="navigateToSession(element)" mat-cell *matCellDef="let element"> {{element.participants}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td (click)="navigateToSession(element)" mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end center">
            <div class="grey-bg" fxLayoutAlign="center center">
              <img
                matTooltip="Copy lesson link"
                (click)="copyLink(element)" 
                src="../../../../assets/img/dashboard/copy-link.svg">
            </div>
            <div (click)="openSessionSettings(element)" class="grey-bg" fxLayoutAlign="center center">
              <img src="../../../../assets/img/dashboard/edit-pen.svg" alt="">
            </div>

            <div
              [matMenuTriggerFor]="menu" 
              class="grey-bg" 
              fxLayoutAlign="center center">
              <img src="../../../../assets/img/dashboard/hori-dots.svg" alt="">
            </div>
          </div>
          <mat-menu #menu="matMenu" xPosition="before" class="active-lesson-menu">
            <button mat-menu-item (click)="edit(element)" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <img class="dots" src="../../../assets/img/side-nav/edit.svg"/>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="duplicateSession(element)" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <img class="dots" src="../../../assets/img/side-nav/duplicate.svg"/>
              <span>Duplicate</span>
            </button>
            <button mat-menu-item (click)="moveToFolder(element)" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <img class="dots" src="../../../assets/img/side-nav/move-to-folder.svg"/>
              <span>Move to folder</span>
            </button>
            <button mat-menu-item (click)="delete(element)" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
              <img class="dots" src="../../../assets/img/side-nav/delete.svg"/>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
