<div class="admin-panel" fxLayout="column">
  <div class="dashboard-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="dashboard-heading">
      <h1>Explore templates</h1>
    </div>
    <div>
      <button class="dashboard-secondary-button bg-primary-color white-color padding0-24" routerLink="editor">
        Submit a template
      </button>
    </div>
  </div>

  <div class="subsection-container">
    <benji-lessons-list [lessons]="lessons" [isTemplates]="true"></benji-lessons-list>
  </div>

</div>
