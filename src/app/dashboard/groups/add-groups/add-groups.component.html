<div class="admin-panel" fxLayout="column">
  <div class="dashboard-header">
    <div class="dashboard-heading">
      <h1>Add Group</h1>
    </div>
  </div>

  <div class="dashboard-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="20px">
      <div class="field">
        <div class="label">Group Name</div>
        <input
          id="group_name"
          class="dash-input"
          required
          type="text"
          formControlName="group_name"
          placeholder="Group name"
        />
        <mat-error
          *ngIf="group_name.invalid && (group_name.dirty || group_name.touched) && isSignupClicked"
          class="alert alert-danger"
        >
          <div *ngIf="group_name.errors.required">Group name is required.</div>
        </mat-error>
      </div>

      <!-- <div class="field">
        <div class="label">
          Description
        </div>
        <input
          id="description"
          class="dash-input"
          required
          type="text"
          formControlName="description"
          placeholder="Description"
        />
        <mat-error
          *ngIf="
            description.invalid &&
            (description.dirty || description.touched) &&
            isSignupClicked
          "
          class="alert alert-danger"
        >
          <div *ngIf="description.errors.required">
            Description is required.
          </div>
        </mat-error>
      </div> -->

      <div *ngIf="isSubmitted" class="success-message">Saved</div>

      <button
        type="submit"
        *ngIf="!groupSaved"
        class="dashboard-button bg-primary-color"
        [ngClass]="{
          active: form.valid,
          inactive: !form.valid
        }"
      >
        Save
      </button>
    </form>
  </div>

  <div class="dashboard-form">
    <div class="field" *ngIf="groupSaved">
      <div class="label">Now you can select learners you want to add to group</div>

      <benji-group-learners-table
        [showControls]="false"
        [events]="eventsSubject.asObservable()"
        (selectionEvent)="addRemoveLearner($event)"
      ></benji-group-learners-table>
    </div>
  </div>
</div>
