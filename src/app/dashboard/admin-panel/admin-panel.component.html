<div class="admin-panel" fxLayout="column">
  <benji-dashboard-header
    [lessonRuns]="lessonRuns"
    [selectedFolderId]="selectedFolderId"
    [folderName]="folderName"
    [folderLessonsIDs]="folderLessonsIDs"
    (toggleLayout)="toggleLayout($event)"
    [layout]="layout"
  >
  </benji-dashboard-header>
  <div class="subsection-container">
    <benji-lessons-list
      [lessons]="lessons"
      [lessonRuns]="lessonRuns"
      [isTemplates]="false"
      [layout]="layout"
      (openCreateSession)="header.openCreateSession()"
      (setLessonRuns)="setLessonRuns($event)"
      (openProPlanDialog)="header.openProPlanDialog()"
    >
    </benji-lessons-list>
  </div>
</div>
