
<div class="admin-panel" fxLayout="column">
  <div class="dashboard-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="dashboard-heading">
      <h1>Dashboard</h1>
    </div>
    <div>
      <button 
      class="dashboard-secondary-button bg-primary-color white-color padding0-24" 
      routerLink="editor">
        New Session
      </button>
    </div>
    <div>
      <button 
      class="dashboard-secondary-button bg-primary-color white-color padding0-24" 
      (click)="createNewBoard()">
        New Board
      </button>
    </div>
  </div>
  <div class="subsection-container">
    <benji-lessons-list 
      [lessons]="lessons"
      [lessonRuns]="lessonRuns"
      [isTemplates]="false">
    </benji-lessons-list>
  </div>
</div>
