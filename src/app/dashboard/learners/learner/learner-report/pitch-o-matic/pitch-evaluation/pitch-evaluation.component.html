<div class="summary" fxLayout="column">
  <div>
    <span>
      Pitch evaluation
    </span>
  </div>
  <div fxLayout="row">
    <div fxFlex="50%">Participant</div>
    <div fxFlex="50%" *ngFor="let q of questions">
      {{ q.question_text }}
    </div>
  </div>
  <div fxLayout="row" *ngFor="let m of otherMembers">
    <div fxFlex="50%">{{ m.user.first_name + ' ' + m.user.last_name }}</div>
    <div fxFlex="50%" *ngFor="let q of questions">{{ getRating(m, q) }}</div>
  </div>
</div>
