<div class="report-cards">
  <div class="card-header">
    Multiple choice question
  </div>

  <div>
    <div class="learner-mcq-bars" fxLayoutAlign="center" *ngIf="mcq">
      <div class="content" fxLayout="column" fxLayoutGap="10px">
        <div class="header" fxLayout="row" fxLayoutGap="10px">
          {{ questionIndex + 1 }}. {{ mcq.question.question }}
        </div>
        <div class="options-container" fxLayout="column" fxLayoutGap="1%">
          <div *ngFor="let choice of choices; let i = index">
            <div
              class="options"
              fxFlex="100%"
              [ngClass]="{
                correct: choice.isCorrect,
                incorrect: !choice.isCorrect,
                selected: choice.isUserSelected
              }"
            >
              <div class="option">
                <div class="info" fxLayout="row" fxLayoutAlign="space-between">
                  {{ choice.text }}
                </div>
                <div id="progressbar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
