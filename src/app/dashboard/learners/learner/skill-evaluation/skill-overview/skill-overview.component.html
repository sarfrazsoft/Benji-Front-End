<div class="report-cards" fxLayout="column">
  <div class="card-header">
    {{ overviewData.title }}
  </div>

  <div fxLayout="row">
    <div fxFlex="45%" class="donut-chart">
      <benji-learner-donut
        [donutData]="overviewData.donut"
      ></benji-learner-donut>
    </div>
    <div fxFlex="55%" class="line-chart">
      <benji-skill-line-chart
        [chartData]="overviewData.chart"
      ></benji-skill-line-chart>
    </div>
  </div>
</div>
