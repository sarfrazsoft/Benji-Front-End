<div class="form-group" [class.has-error]="showError">
  <div class="field-label" fxLayoutAlign="start center">
    <label *ngIf="to.label && to.hideLabel !== true" [attr.for]="id">
      {{ to.label }}
      <span *ngIf="to.required && to.hideRequiredMarker !== true">*</span>
    </label>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <ng-template #fieldComponent></ng-template>
    <div class="question-icon" *ngIf="to.description" placement="right" ngbTooltip="{{ to.description }}">
      <img src="/assets/img/question_icon.svg" />
    </div>
  </div>
  <div *ngIf="showError" class="invalid-feedback" [style.display]="'block'">
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>
</div>
