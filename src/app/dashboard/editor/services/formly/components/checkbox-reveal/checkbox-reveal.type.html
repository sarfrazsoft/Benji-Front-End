<div class="mb-3">
  <!-- <legend *ngIf="to.label">{{ to.label }} ee</legend> -->
  <!-- <p *ngIf="to.description">{{ to.description }}</p> -->
  <div class="alert alert-danger" role="alert" *ngIf="showError && formControl.errors">
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>
  <formly-field [field]="formField"></formly-field>
  <div class="form-check">
    <input
      #checkbox
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (change)="revealField(checkbox.checked)"
    />
    <label class="form-check-label" for="exampleCheck1">Show field</label>
  </div>
</div>
