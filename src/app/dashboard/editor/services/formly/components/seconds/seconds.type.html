<div class="mb-3 seconds-form">
  <div class="alert alert-danger" role="alert" *ngIf="showError && formControl.errors">
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>
  <div class="" fxLayout="row">
    <label for="">
      Time limit
    </label>
  </div>
  <div class="" fxLayout="row" fxLayoutAlign="start enter" fxLayoutGap="">
    <div fxLayout="column">
      <div class="label">
        Mins
      </div>
      <input class="form-control" type="number" (keyup)="minEntered($event)" [(ngModel)]="mins" >
      <!-- <formly-field [field]="label"></formly-field> -->
    </div>
    <div fxLayoutAlign="end end">
      <div class="separator" style="">
        <span>
          :
        </span>
      </div>
    </div>
    <div>
      <div class="label">
        Secs
      </div>
      <input class="form-control" type="number" (keyup)="secEntered($event)" [(ngModel)]="secs">
      <!-- <formly-field [field]="blank"></formly-field> -->
    </div>
    <input type="hidden" [formControl]="formControl">
  </div>
