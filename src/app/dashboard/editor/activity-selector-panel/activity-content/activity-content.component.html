<div class="select-activity" *ngIf="showSelectActivityMsg">Select activity</div>
<div class="activity-content" *ngIf="!showSelectActivityMsg">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup)="typingStoped($event)" (keydown)="typingStarted()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
  </form>
</div>
