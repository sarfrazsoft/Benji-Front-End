<div
  class="activity-type"
  [class.selected]="selectedPossibleActivity === activity.id"
  (mouseenter)="mouseEnter(activity.id)"
  (mouseleave)="mouseLeave(activity.id)"
  (click)="selectActivity(activity.id)"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div class="image">
    <img [src]="getThumbnailSrc(activity)" />
  </div>
  <div class="name">
    {{ activity.displayName }}
  </div>
</div>
