<div class="panel" fxLayout="column">
  <div class="activity-list">
    <div
      class="activity-container"
      fxLayout="row"
      *ngFor="let act of lessonActivities$ | async; let i = index"
      (click)="select(act.id)"
      [ngClass]="{
        active: act.selected
      }"
    >
      <div class="index">{{ i + 1 }}</div>
      <div class="activity">
        <div>
          {{ act.activity?.displayName }}
        </div>
        <mat-icon (click)="deleteActivity(act.id)" style="cursor: pointer;">
          clear
        </mat-icon>
      </div>
    </div>
  </div>
</div>
