<div class="panel" fxLayout="column">
  <button
    class="dashboard-secondary-button bg-primary-color white-color"
    fxLayoutAlign="center center"
    (click)="addSlide()"
  >
    <mat-icon>add</mat-icon>
    Add slide
  </button>
  <div
    class="activity-list"
    cdkDropList
    [cdkDropListData]="lessonActivities$ | async"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      class="activity-container"
      fxLayout="row"
      *ngFor="let act of lessonActivities$ | async; let i = index"
      (click)="select(act.id)"
      [ngClass]="{
        active: act.selected
      }"
      cdkDrag
      cdkDragBoundary=".activity-list"
    >
      <div class="index">{{ i + 1 }}</div>
      <div
        class="activity"
        fxLayout="column"
        fxLayoutAlign="center center"
        [ngClass]="{
          active: act.selected
        }"
      >
        <benji-overview-thumbnail [act]="act"></benji-overview-thumbnail>
        <mat-icon (click)="deleteActivity(act.id)" style="cursor: pointer"> clear </mat-icon>
      </div>
    </div>
  </div>
</div>
