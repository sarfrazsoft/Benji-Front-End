<ng-container *ngIf="!discussionOver">
  <div class="mainscreen-activity mainscreen-activity--multi-column">
    <div class="mainscreen-activity__column mainscreen-activity__column--50 mainscreen-activity__activity-detail bg-off-white">
      <div class="ms-emoji-container">
        <app-b-twemoji emoji="ðŸ¤”"></app-b-twemoji>
      </div>
      <h1 class="vibrant-blue pn-700">Discuss</h1>

      <p class="brownish-grey pn-500">{{discussionInstruction}}</p>
    </div>
    <div class="mainscreen-activity__column mainscreen-activity__column--50 bg-dim-grey">
      <app-radial-timer [secondsElapsed]="secondsElapsed / 10" [totalSeconds]="totalSeconds" endStateText="Done!"></app-radial-timer>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="discussionOver">
  <div class="mainscreen-activity mainscreen-activity--multi-column discussion-activity">

      <div class="discussion-activity__share-status">
        <div class="discussion-activity__vertically-centered">
          <div class="ms-emoji-container">
            <app-b-twemoji emoji="ðŸ“£"></app-b-twemoji>

  </div>
