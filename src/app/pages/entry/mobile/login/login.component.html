<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxLayoutGap="20px"
>
  <div
    class="loginFormMob"
    fxLayout="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px"
  >
    <div
      class="mob-login-input-container"
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <input
        class="b-standard-input"
        type="text"
        pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        placeholder="email address"
        formControlName="email"
      />
      <mat-error
        *ngIf="
          email.invalid && (email.dirty || email.touched) && isLoginClicked
        "
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          It should be a valid email.
        </div>
      </mat-error>
    </div>
    <div
      class="mob-login-input-container"
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <input
        class="b-standard-input"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="emailPasswordError">
        Email or Password incorrect.
      </mat-error>
    </div>
    <div class="mob-login-input-container" fxLayoutAlign="center">
      <button
        fxLayoutAlign="center"
        type="submit"
        class="b-standard-button "
        [ngClass]="{
          'b-standard-button--active': form.valid,
          'b-standard-button--inactive': !form.valid
        }"
      >
        Submit
      </button>
    </div>
  </div>
</form>
