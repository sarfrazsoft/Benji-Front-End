<div class="sign-up-section">
  <div class="sign-up-card">
    <div class="div-block-183">
      <img src="https://uploads-ssl.webflow.com/58eacc2ca0e2f91e7c79a156/5a2856f63ee7750001533795_Benji_logo.svg" loading="lazy" height="48" alt="">
      <div class="text-block-89">Sign-up and build your first interactive workshop today!</div>
      <div class="form-block-8 w-form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <input type="text" class="sign-up-field w-input" maxlength="256" name="name" data-name="Name" placeholder="First Name" id="name">
          <input type="text" class="sign-up-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="Last Name" id="name-2">
          <input type="text" class="sign-up-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="John.doe@email.com" id="name-2">
          <input type="text" class="sign-up-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="Password" id="name-2">
          <input type="text" class="sign-up-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="Confirm Password" id="name-2">
          <input type="submit" value="Sign-up" data-wait="Please wait..." class="submit-button-12 w-button">
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
      <div class="small-form-text">Already a member?<br><strong>Log-in</strong></div>
    </div>
  </div>
</div>
