<div class="form-container" fxLayout="column">
  <div class="instruction">
    Sign in to your Benji account to join or start a session and to view your
    dashboard.
  </div>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutGap="20px"
  >
    <div class="email-control">
      <input
        id="email"
        class="dash-input"
        required
        type="email"
        pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        formControlName="email"
        placeholder="Email Address"
      />
      <mat-error
        *ngIf="
          email.invalid && (email.dirty || email.touched) && isLoginClicked
        "
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          It should be a valid email.
        </div>
      </mat-error>
    </div>
    <div class="password-control">
      <input
        class="dash-input"
        required
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <mat-error *ngIf="emailPasswordError">
        Email or Password incorrect.</mat-error
      >
    </div>

    <button
      type="submit"
      class="dashboard-button"
      [ngClass]="{
        active: form.valid,
        inactive: !form.valid
      }"
    >
      Login
    </button>
  </form>

  <div class="footer" fxLayout="column">
    <!-- <div *ngIf="isDemoSite" class="new-to-benji" fxLayoutAlign="center">
      <span class="b-link" (click)="router.navigate(['/participant/login'])">
        Continue as guest
      </span>
    </div>
    <br /> -->
    <div class="new-to-benji" fxLayoutAlign="center">
      <span>Want to jump right in?</span>&nbsp;
      <!-- <span class="b-link" (click)="showSignup()"> Sign up</span> -->
      <!-- <span> Sign up</span> -->
    </div>
    <div *ngIf="isDemoSite" class="new-to-benji" fxLayoutAlign="center">

    </div> -->

</div>
