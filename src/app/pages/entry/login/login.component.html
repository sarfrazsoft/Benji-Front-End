<div class="form-container" fxLayout="column">
  <div class="instruction">
    Sign in to your account to join or start a session and to view your dashboard.
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="20px">
    <div class="email-control">
      <input
        id="email"
        class="dash-input"
        required
        type="email"
        pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        formControlName="email"
        placeholder="Email Address"
        autocomplete="email"
      />
      <mat-error
        *ngIf="email.invalid && (email.dirty || email.touched) && isLoginClicked"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.email">{{ email.errors.email }}</div>
      </mat-error>
    </div>
    <div class="password-control">
      <input
        class="dash-input"
        required
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="Password"
      />
      <mat-error *ngIf="emailPasswordError"> Email or Password incorrect.</mat-error>
    </div>

    <button
      type="submit"
      class="dashboard-button bg-primary-color inactive"
      [ngClass]="{
        inactive: !form.valid
      }"
    >
      Login
    </button>
  </form>

  <div class="footer" fxLayout="column">
