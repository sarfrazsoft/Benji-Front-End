<div class="vote-button-column" fxLayout="column" fxLayoutAlign="center center">
  <div class="mcq-button-container bg-primary-color" fxLayout="row">
    <div class="voting-idea-button unselected selected-primary-border-only"
      [ngClass]="{selected: selectedIdeas.includes(ideaId)}"
      (click)="selectIdea(ideaId)">
      <div *ngIf="ideaImage">
        <div class="brainstorm-image" *ngIf="ideaImage">
          <ng-container *ngIf="ideaImage.img.includes('https:'); else uploadedImage">
            <img [src]="ideaImage.img" alt="" />
          </ng-container>

          <ng-template #uploadedImage>
            <img [src]="hostname + ideaImage.img" alt="" />
          </ng-template>
        </div>        
      </div>
      <span class="idea-text">
        {{ ideaText }}
      </span>
    </div>
  </div>
</div>
