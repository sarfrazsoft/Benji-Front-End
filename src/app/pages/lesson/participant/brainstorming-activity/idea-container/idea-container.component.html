<div class="draft-idea" fxLayout="column" fxLayoutGap="10px">
  <div>
    <div class="textarea-container" fxLayout="column">
      <div fxLayout="row" class="textarea-container-controls" fxLayoutAlign="space-between">
        <div fxLayoutAlign="center center">
          <div class="image-upload-button" fxLayoutAlign="center center">
            <label fxLayout="row" fxLayoutAlign="center center" (click)="openImagePickerDialog()">
              <div class="details" fxLayoutAlign="space-evenly center" *ngIf="idea.editing">
                <mat-icon *ngIf="!imagesList" aria-hidden="false" aria-label="photo camera">
                  insert_photo
                </mat-icon>
                <div>
                  Add Photo
                </div>
              </div>
            </label>
          </div>
        </div>
        <div fxLayoutAlign="center center" fxLayoutGap="8px">
          <div class="dropdown-controls-container" *ngIf="showCategoriesDropdown">
            <ng-select
              class="ps-brainstorm-dropdown-controls"
              [items]="categories"
              bindLabel="category_name"
              placeholder="Categories..."
              [(ngModel)]="selectedCategory"
              appendTo="body"
              [searchable]="false"
              [disabled]="!idea.editing"
            >
            </ng-select>
          </div>
          <button 
            class="bg-primary-color white-color share-idea-button" 
            (click)="submitIdea(idea)"
            [ngClass]="{
              inactive: !idea.editing
            }">
            Share Idea
          </button>
        </div>
      </div>
      <div>
        <textarea 
          class="b-standard-textarea" 
          [(ngModel)]="userIdeaText" 
          [readonly]="!idea.editing">
        </textarea>
      </div>
      <div class="left-text bottom-info"  fxLayout="row" fxLayoutGap="8px">
        <ng-container *ngIf="imagesList">
          <img class="thumbnail-image" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
          <div class="image-name" >{{ getSelectedFileName() }}</div>
          <mat-icon
            (click)="imagesList = null; $event.preventDefault()"
            benji-click-stop-propagation
          >
            close
          </mat-icon>
        </ng-container>
        <ng-container *ngIf="selectedImageUrl">
          <img class="thumbnail-image" [src]="selectedImageUrl || 'http://placehold.it/180'" alt="your image" />
          <mat-icon
            (click)="selectedImageUrl = null"
            benji-click-stop-propagation
          >
            close
          </mat-icon>
        </ng-container>
      </div>
    </div>
  </div>
</div>
