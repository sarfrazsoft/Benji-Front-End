<ng-container *ngIf="!activityState.triadgroupingactivity.grouping_complete">
  <benji-ps-instruction-template>
    <app-b-twemoji class="body-emoji" emoji="ðŸ‘¯"></app-b-twemoji>
    <h1 class="body-heading pn-700 primary-color-darkest">
      {{ partnerText() }}
    </h1>
    <ng-container class="body-text">
      Find {{ partnerName }} and sit together for the next activity.
    </ng-container>
    <ng-container class="content">
      <div class="b-flat-card__action">
        <button
          class="b-standard-button bg-primary-color"
          (click)="sendReadyState()"
          [ngClass]="{ inactive: participantIsReady() }"
        >
          <span *ngIf="!participantIsReady()">We're ready!</span>
          <span *ngIf="participantIsReady()">Waiting...</span>
        </button>
      </div>
    </ng-container>
  </benji-ps-instruction-template>
</ng-container>
