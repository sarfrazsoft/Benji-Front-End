<benji-ps-instruction-template *ngIf="!isObserver()">
  <ng-container class="body-title">Role-play</ng-container>
  <app-b-twemoji
    class="body-emoji"
    [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
  ></app-b-twemoji>
  <h1 class="body-heading pn-700 primary-color-darkest">
    Youâ€™re the {{ getParticipantRole().name }}
  </h1>
  <ng-container class="body-text">
    {{ getParticipantRole().instructions }}
  </ng-container>
  <ng-container class="content">
    <benji-linear-timer
      [timer]="activityState.genericroleplayactivity.activity_countdown_timer"
      [timerOffset]="avgServerTimeOffset"
    ></benji-linear-timer>
  </ng-container>
</benji-ps-instruction-template>

<ng-container *ngIf="isObserver()">
  <benji-question-layout *ngIf="!answersSubmitted">
    <ng-container class="body-title">
      Role-play
    </ng-container>
    <app-b-twemoji
      class="body-emoji"
      [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
    ></app-b-twemoji>
    <h1 class="body-heading pn-700 primary-color-darkest">
      Youâ€™re the {{ getParticipantRole().name }}
    </h1>
    <p class="body-text">
      {{ getParticipantRole().instructions }}
    </p>

    <benji-question-form
      [question_set]="getParticipantRole().feedbackquestions"
      (submitResponse)="submitAnswers($event)"
    ></benji-question-form>
  </benji-question-layout>

  <benji-ps-instruction-template *ngIf="answersSubmitted">
    <ng-container class="body-title">Thank You</ng-container>
    <app-b-twemoji class="body-emoji" emoji="ðŸŽ‰"></app-b-twemoji>
    <h1 class="body-heading pn-700 primary-color-darkest">
      Thanks for submitting!
    </h1>
  </benji-ps-instruction-template>
</ng-container>
