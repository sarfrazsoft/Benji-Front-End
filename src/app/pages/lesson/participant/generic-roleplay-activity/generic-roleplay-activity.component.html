<ng-container *ngIf="!isObserver()">
  <ng-container *ngIf="!giveFeedback">
    <benji-ps-instruction-template>
      <ng-container class="body-title">Role-play</ng-container>
      <app-b-twemoji
        class="body-emoji"
        [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
      ></app-b-twemoji>
      <h1 class="body-heading pn-700 primary-color-darkest">
        Youâ€™re the {{ getParticipantRole().name }}
      </h1>
      <ng-container class="body-text">
        {{ getParticipantRole().instructions }}
      </ng-container>
    </benji-ps-instruction-template>

    <benji-linear-timer
      [timer]="rplayTimer"
      [timerOffset]="avgServerTimeOffset"
    ></benji-linear-timer>
  </ng-container>

  <ng-container *ngIf="giveFeedback">
    <benji-ps-instruction-template>
      <ng-container class="body-title">Role-play</ng-container>
      <app-b-twemoji
        class="body-emoji"
        [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
      ></app-b-twemoji>
      <h1 class="body-heading pn-700 primary-color-darkest">
        Provide feedback
      </h1>
      <p class="body-text">
        give feedback bro
      </p>
      <ng-container class="content">
        <benji-question-form
          *ngIf="getParticipantRole().feedbackquestions.length"
          [question_set]="getParticipantRole().feedbackquestions"
          (submitResponse)="submitAnswers($event)"
        ></benji-question-form>
      </ng-container>
    </benji-ps-instruction-template>
    <benji-linear-timer
      [timer]="feedbackTimer"
      [timerOffset]="avgServerTimeOffset"
    ></benji-linear-timer>
  </ng-container>
</ng-container>
