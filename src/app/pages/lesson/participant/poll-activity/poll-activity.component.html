<div class="b-flat-card center-text mc-card">
  <!-- show questions -->
  <ng-container *ngIf="showQuestion">
    <div class="b-flat-card__body">
      <h3 class="pn-600 primary-color-darkest poll-quiz-title">
        {{ activityState.pollactivity.question.question }}
      </h3>
    </div>
    <div class="b-flat-card__action">
      <div 
        *ngFor="
          let option of activityState.pollactivity.question.mcqchoice_set;
          let i = index
        "
        class="mcq-button-container bg-primary-color">
        <button
        class="unselected selected-primary-border-only voting-idea-button"
          [ngClass]="{
            selected: option.id === selectedChoice.id,
            inactive: answerSubmitted
          }"
          (click)="selectOption(option)"
        >
          {{ option.choice_text }}
        </button>
      </div>
      <div class="mcq-button-container">
        <button 
          class="white-color bg-primary-color center-text voting-submit"
          (click)="submitAnswer()">
          Submit
        </button>
      </div>
    </div>
  </ng-container>

  <!-- show result -->
  <ng-container *ngIf="showQuestionsAnswer">
    <div class="b-flat-card__body">
      <div class="twemoji">
        <app-b-twemoji
          *ngIf="selectedChoice.is_correct"
          emoji="ðŸŽ‰"
        ></app-b-twemoji>
        <app-b-twemoji
          *ngIf="!selectedChoice.is_correct"
          emoji="ðŸ™Š"
        ></app-b-twemoji>
      </div>
      <h1 class="pn-700 black-color">
        {{ selectedChoice.is_correct ? "Correct!" : "Oops, incorrect!" }}
      </h1>
    </div>
    <div class="b-flat-card__action">
      <ng-container
        *ngFor="
          let option of activityState.pollactivity.question.mcqchoice_set;
          let i = index
        "
      >
        <button
          *ngIf="option.id === selectedChoice.id"
          class="b-standard-button unselected"
          [ngClass]="{
            correct: option.is_correct,
            incorrect: !option.is_correct
          }"
        >
          {{ option.choice_text }}
        </button>
      </ng-container>
    </div>
    <div *ngIf="!selectedChoice.is_correct" class="b-flat-card__action-detail">
      <p>The correct answer is {{ getCorrectAnswer().choice_text }}</p>
    </div>
    <div class="b-flat-card__action-detail" style="margin-top: 30px;">
      <p>{{ selectedChoice.explanation }}</p>
    </div>
  </ng-container>
</div>
