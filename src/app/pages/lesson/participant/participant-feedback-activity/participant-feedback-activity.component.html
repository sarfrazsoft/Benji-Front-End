<ng-container *ngIf="!feedbackSubmitted">
  <form [formGroup]="form" (ngSubmit)="submitFeedback()">
    <div class="b-flat-card center-text feedback-card">
      <div class="b-flat-card__title"><h2 class="pn-400">Feedback</h2></div>
      <div class="b-flat-card__body">
        <div class="b-flat-card__twemoji">
          <app-b-twemoji emoji="✍️"></app-b-twemoji>
        </div>

        <h3 class="pn-700 deep-blue">Thanks for playing!</h3>
        <p>How much do you agree with the following statements?</p>
      </div>
      <div class="b-flat-card__action feedback-card__questions">
        <div class="feedback-card__question-box">
          <h2 class="brownish-grey pn-500">I found this session useful.</h2>
          <div class="feedback-rating">
            <form class="form">
              <ol class="nodes">
                <li class="node">
                  <input
                    class="form__radio"
                    type="radio"
                    id="r1"
                    name="radio-set"
                  />
                  <label class="form__label" for="r1">
                    <span class="indicator">Strongly disagree</span>
                  </label>
                </li>
                <li class="node">
                  <input
                    class="form__radio"
                    type="radio"
                    id="r2"
                    name="radio-set"
                    checked
                  />
                  <label class="form__label" for="r2">
                    <span class="indicator"></span>
                  </label>
                </li>
                <li class="node">
                  <input
                    class="form__radio"
                    type="radio"
                    id="r3"
                    name="radio-set"
                  />
                  <label class="form__label" for="r3">
                    <span class="indicator">Neutral</span>
                  </label>
                </li>
                <li class="node">
                  <input
                    class="form__radio"
                    type="radio"
                    id="r4"
                    name="radio-set"
                  />
                  <label class="form__label" for="r4">
                    <span class="indicator"></span>
                  </label>
                </li>
                <li class="node">
                  <input
                    class="form__radio"
                    type="radio"
                    id="r5"
                    name="radio-set"
                  />
                  <label class="form__label" for="r5">
                    <span class="indicator">Strongly agree</span>
                  </label>
                </li>
              </ol>
            </form>
          </div>
          <textarea
            placeholder="What makes you say that?"
            formControlName="usefulSessionComment"
            class="b-standard-textarea"
          ></textarea>
        </div>
        <div class="feedback-card__question-box">
          <h2 class="brownish-grey pn-500">I found this session fun.</h2>
          <div class="feedback-card__response-flexer flexer--center">
            <div class="feedback-card__response-radio">
              <input
                type="radio"
                formControlName="funSession"
                value="notatall"
                id="not_2"
              />
              <label for="not_2">
                <app-b-twemoji emoji="☹️"></app-b-twemoji>
                <span>Not at all</span>
              </label>
            </div>

            <div class="feedback-card__response-radio">
              <input
                type="radio"
                formControlName="funSession"
                value="kinda"
                id="kinda_2"
              />
              <label for="kinda_2">
                <app-b-twemoji emoji="😐"></app-b-twemoji>
                <span>Kinda</span>
              </label>
            </div>

            <div class="feedback-card__response-radio">
              <input
                type="radio"
                formControlName="funSession"
                value="definitely"
                id="def_2"
              />
              <label for="def_2">
                <app-b-twemoji emoji="😁"></app-b-twemoji>
                <span>Definitely!</span>
              </label>
            </div>
          </div>
          <textarea
            placeholder="What makes you say that?"
            formControlName="funSessionComments"
            class="b-standard-textarea"
          ></textarea>
        </div>
        <div class="feedback-card__question-box">
          <h2 class="brownish-grey pn-500">Any other comments?</h2>
          <textarea
            formControlName="otherComments"
            placeholder="Put 'em in here!"
            class="b-standard-textarea"
          ></textarea>
        </div>
      </div>
      <button class="b-standard-button" type="submit">
        Submit
      </button>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="feedbackSubmitted">
  <div class="b-flat-card center-text feedback-card">
    <div class="b-flat-card__title"><h2 class="pn-400">Thank You</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="🎉"></app-b-twemoji>
      </div>

      <h3 class="pn-700 deep-blue">Thanks for playing!</h3>
    </div>
  </div>
</ng-container>
