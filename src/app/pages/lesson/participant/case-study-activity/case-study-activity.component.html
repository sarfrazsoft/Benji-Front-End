<div class="b-flat-card center-text feedback-card heightAuto">
  <div class="b-flat-card__title">
    <h2 class="pn-400">Case Study</h2>
  </div>
  <div class="b-flat-card__body">
    <div class="twemoji-container">
      <app-b-twemoji emoji="✍️"></app-b-twemoji>
    </div>
    <h1 class="pn-700 primary-color-darkest">You're the Note-taker</h1>
    <p class="instruction">
      Fill out the form below and press submit when you're done.
    </p>
  </div>

  <div class="content" *ngFor="let question of questions">
    <div class="your-prompt">
      <div class="your-pitch-label left-text">your prompt:</div>
      <div
        class="your-pitch bg-off-white"
        innerHTML="{{ question.question_text }}"
      ></div>
      <div class="your-notes">
        <div class="your-pitch-label left-text">your notes:</div>
        <div class="draft-pitch">
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="7"
            [(ngModel)]="pitchDraftNotes"
            (ngModelChange)="locallySaveDraft($event)"
            (keyup)="typingStoped($event, question.id)"
            (keydown)="typingStarted()"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="mc-card__timer">
      <benji-linear-timer
        [timer]="act.activity_countdown_timer"
        [timerOffset]="avgServerTimeOffset"
      ></benji-linear-timer>
    </div>
  </div>
</div>
