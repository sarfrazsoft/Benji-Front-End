<div class="b-flat-card center-text feedback-card heightAuto">

  <div class="content" fxLayout="column">
    <div class="worksheet-title">
      Hereâ€™s the title for the work sheet. 
    </div>
    <div 
      class="worksheet-text" 
      *ngIf="act.case_study_details" 
      innerHTML="{{ act.case_study_details }}">
    </div>
    <div class="worksheet-timer" *ngIf="timer && !act.hide_timer">
      TIME LEFT: <span>
        <benji-number-timer
          [timer]="timer"
          endStateText="Times Up!"
        ></benji-number-timer>
      </span>
    </div>

    <ng-container *ngIf="groupId && lessonRunCode">
      <benji-text-editor 
        [lessonRunCode]="lessonRunCode" 
        [participantCode]="participantCode"  
        [documentId]="documentId"
        (submitActivityValues)="saveEditCollab()"></benji-text-editor>
    </ng-container>

    
    <div class="button-container" fxLayoutAlign="end end">
      <button  
        class="b-small-squared-button bg-primary-color white-color"
        (click)="saveEditCollab()">
        Done
      </button>
    </div>

  </div>
</div>
