<div class="b-flat-card center-text feedback-card heightAuto">

  <div class="content" fxLayout="column">
    <div class="worksheet-title">
      Hereâ€™s the title for the work sheet. 
    </div>
    <div 
      class="worksheet-text" 
      *ngIf="act.case_study_details" 
      innerHTML="{{ act.case_study_details }}">
    </div>
    <div class="worksheet-timer" *ngIf="timer && !act.hide_timer">
      TIME LEFT: <span>
        <benji-number-timer
          [timer]="timer"
          endStateText="Times Up!"
        ></benji-number-timer>
      </span>
    </div>
    <!-- <div class="your-prompt">
      <div *ngIf="act.case_study_details" class="your-pitch-label left-text">
        Details:
      </div>
      <div
        class="case-details bg-off-white"
        *ngIf="act.case_study_details"
        innerHTML="{{ act.case_study_details }}"
      ></div>
    </div> -->

    <ng-container *ngIf="groupId">
      <benji-text-editor #childComponent  [documentId]="groupId"></benji-text-editor>
    </ng-container>

    <div class="image-upload-button" fxLayoutAlign="center center">
      <label fxLayout="row" fxLayoutAlign="center center">
        <input type="file" accept="image/*" onclick="this.value = null" (change)="onFileSelect($event)" />
        <div class="details" fxLayoutAlign="space-evenly center">
          <div *ngIf="!imagesList">Add to your submission</div>
          <div class="image-name" *ngIf="imagesList">Selected</div>
          <mat-icon *ngIf="!imagesList" aria-hidden="false" aria-label="photo camera">
            photo_camera
          </mat-icon>
          <mat-icon
            *ngIf="imagesList"
            (click)="imagesList = null; $event.preventDefault()"
            benji-click-stop-propagation
          >
            close
          </mat-icon>
        </div>
      </label>
    </div>
  </div>
</div>
