<div class="b-flat-card center-text feedback-card" *ngIf="!answersSubmitted">
  <div class="b-flat-card__body">
    <app-b-twemoji class="body-emoji" emoji="âœï¸"> </app-b-twemoji>
    <h1 class="body-heading pn-700 primary-color-darkest">
      {{ activityState.feedbackactivity.titlecomponent.title }}
    </h1>
    <p class="body-text">
      {{ activityState.feedbackactivity.titlecomponent.participant_instructions }}
    </p>
    <benji-question-form
    [question_set]="activityState.feedbackactivity.feedbackquestion_set"
    (submitResponse)="submitAnswers($event)">
    </benji-question-form>
  </div>
</div>
