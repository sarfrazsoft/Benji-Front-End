<div class="b-flat-card center-text feedback-card" *ngIf="!answersSubmitted">
  <div class="b-flat-card__body">
    <div class="twemoji-container" *ngIf="isEmoji(activityState.feedbackactivity.title_emoji)">
      <app-b-twemoji class="body-emoji participant" [text]="activityState.feedbackactivity.title_emoji"> </app-b-twemoji>
    </div>
    <h1 class="body-heading pn-700 primary-color-darkest participant">
      {{ activityState.feedbackactivity.titlecomponent.title }}
    </h1>
    <p class="body-text">
      {{ activityState.feedbackactivity.titlecomponent.participant_instructions }}
    </p>

    <div>
      <div style="max-width: 420px; margin: 0 auto;">
        <benji-participant-timer
          [timer]="timer"
          [endAudio]="'bell.wav'"
          [timerOffset]="avgServerTimeOffset"
        ></benji-participant-timer>
      </div>
    </div>
    
    <benji-question-form
    [question_set]="activityState.feedbackactivity.feedbackquestion_set"
    (submitResponse)="submitAnswers($event)">
    </benji-question-form>
  </div>
</div>
