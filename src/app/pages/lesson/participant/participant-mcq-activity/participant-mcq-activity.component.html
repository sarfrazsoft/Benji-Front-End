 <ng-container *ngIf="!reveal()">
  <div class="b-flat-card center-text mc-card">
    <div class="b-flat-card__title">
      <h2 class="pn-400">Multiple Choice</h2>
    </div>
    <div class="b-flat-card__body">
      <h3 class="pn-400 brownish-grey">{{ activityState.activity_status.question.question }}</h3>
    </div>
    <div class="b-flat-card__action">
      <button
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--correct': reveal() && answer.is_correct,
          'b-standard-button--incorrect': reveal() && !answer.is_correct && i === selectedAnswerIndex,
          'b-standard-button--selected': !reveal() && i === selectedAnswerIndex
        }"
        *ngFor="let answer of activityState.activity_status.question.choices; index as i"
        (click)="submitAnswer(answer)"
      >
        {{ answer.choice_text }}
      </button>
    </div>
  </div>
  <div class="mc-card__timer">
    <app-linear-timer (initCallback)="questionTimerInit($event)"></app-linear-timer>
  </div>
</ng-container>
