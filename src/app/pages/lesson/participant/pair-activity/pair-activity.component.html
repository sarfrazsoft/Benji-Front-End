<ng-container *ngIf="!activityState.roleplaypairactivity.grouping_complete">
  <div class="b-flat-card center-text roleplay-card">
    <div class="b-flat-card__title">
      <h2 class="pn-400">FIND YOUR PARTNER</h2>
    </div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="ðŸ‘¯"></app-b-twemoji>
      </div>
      <h3 class="pn-700 primary-color-darkest">{{ partnerText() }}</h3>
      <p class="instruction">
        Find {{ partnerName }} and sit together for the next activity.
      </p>
    </div>
    <div class="b-flat-card__action">
      <button
        class="b-standard-button"
        (click)="sendReadyState()"
        [ngClass]="{ 'b-standard-button--inactive': participantIsReady() }"
      >
        <span *ngIf="!participantIsReady()">We're ready!</span>
        <span *ngIf="participantIsReady()">Waiting...</span>
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="activityState.roleplaypairactivity.grouping_complete">
  <benji-ps-instruction-template>
    <ng-container class="body-title">Role-play</ng-container>
    <app-b-twemoji
      class="body-emoji"
      [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
    ></app-b-twemoji>
    <h1 class="body-heading pn-700 primary-color-darkest">
      Youâ€™re the {{ getParticipantRole().name }}
    </h1>
    <ng-container class="body-text">
      {{ getParticipantRole().instructions }}
    </ng-container>
    <ng-container class="content">
      <app-linear-timer
        [timer]="activityState.roleplaypairactivity.activity_countdown_timer"
        [timerOffset]="avgServerTimeOffset"
      ></app-linear-timer>
    </ng-container>
  </benji-ps-instruction-template>

  <div class="time-ending" *ngIf="timer">
    <div class="middle">
      <div class="seconds">
        <div [@zoomIn]="animationState">{{ timer }}</div>
      </div>
    </div>
  </div>
</ng-container>
