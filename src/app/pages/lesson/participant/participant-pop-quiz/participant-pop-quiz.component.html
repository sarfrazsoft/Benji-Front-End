<div class="b-flat-card center-text mc-card ">
  <ng-container
    *ngIf="activityState.mcqactivity.question_timer.status === 'running'"
  >
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <h3 class="pn-600 deep-blue">
        {{ activityState.mcqactivity.question.question }}
      </h3>
    </div>
    <div class="b-flat-card__action">
      <button
        *ngFor="
          let option of activityState.mcqactivity.question.mcqchoice_set;
          let i = index
        "
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--selected': option.id === selectedChoice.id,
          'b-standard-button--correct': revealAnswer && option.is_correct,
          'b-standard-button--incorrect':
            revealAnswer &&
            !option.is_correct &&
            option.id === selectedChoice.id
        }"
        (click)="submitAnswer(option)"
      >
        {{ optionIdentifiers[i] }}. {{ option.choice_text }}
      </button>
    </div>
  </ng-container>

  <ng-container
    *ngIf="
      activityState.base_activity.next_activity_start_timer &&
      activityState.base_activity.next_activity_start_timer.status === 'running'
    "
  >
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji
          *ngIf="selectedChoice.is_correct"
          emoji="üéâ"
        ></app-b-twemoji>
        <app-b-twemoji
          *ngIf="!selectedChoice.is_correct"
          emoji="üôä"
        ></app-b-twemoji>
      </div>
      <h1 class="pn-700 deep-blue">
        {{ selectedChoice.is_correct ? 'Correct!' : 'Oops, incorrect!' }}
      </h1>
    </div>
    <div class="b-flat-card__action">
      <ng-container
        *ngFor="
          let option of activityState.mcqactivity.question.mcqchoice_set;
          let i = index
        "
      >
        <button
          *ngIf="option.id === selectedChoice.id"
          class="b-standard-button b-standard-button--unselected"
          [ngClass]="{
            'b-standard-button--correct': revealAnswer && option.is_correct,
            'b-standard-button--incorrect': revealAnswer && !option.is_correct
          }"
        >
          {{ optionIdentifiers[i] }}. {{ option.choice_text }}
        </button>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üèÜ"></app-b-twemoji>üèÅ
      </div>
      <h1 class="pn-700 deep-blue">
        4/4 correct!
      </h1>
    </div>
    <div class="b-flat-card__action-detail">
      <p>Perfect score, great job!</p>
    </div>
  </ng-container>

  <div class="mc-card__timer">
    <app-linear-timer #timer [endAudio]="'bell.wav'"></app-linear-timer>
  </div>
</div>
