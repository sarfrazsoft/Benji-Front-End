<ng-container>
  <div class="b-flat-card center-text mc-card " *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <h3 class="pn-600 deep-blue">
        What percentage of workplace performance issues are caused by strained
        relationships?
      </h3>
    </div>
    <div class="b-flat-card__action">
      <button
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--correct': revealAnswer && choice.is_correct,
          'b-standard-button--incorrect':
            revealAnswer && !choice.is_correct && i === selectedAnswerIndex
        }"
        (click)="submitAnswer(choice)"
      >
        A. 30%
      </button>

      <button
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--correct': revealAnswer && choice.is_correct,
          'b-standard-button--incorrect':
            revealAnswer && !choice.is_correct && i === selectedAnswerIndex
        }"
        (click)="submitAnswer(choice)"
      >
        A. 30%
      </button>

      <button
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--correct': revealAnswer && choice.is_correct,
          'b-standard-button--incorrect':
            revealAnswer && !choice.is_correct && i === selectedAnswerIndex
        }"
        (click)="submitAnswer(choice)"
      >
        A. 30%
      </button>

      <button
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--correct': revealAnswer && choice.is_correct,
          'b-standard-button--incorrect':
            revealAnswer && !choice.is_correct && i === selectedAnswerIndex
        }"
        (click)="submitAnswer(choice)"
      >
        A. 30%
      </button>
    </div>
  </div>

  <div class="b-flat-card center-text mc-card " *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üéâ"></app-b-twemoji>
      </div>
      <h1 class="pn-700 deep-blue">
        Correct!
      </h1>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button b-standard-button--correct">
        A. 30%
      </button>
    </div>
  </div>

  <div class="b-flat-card center-text mc-card " *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üôä"></app-b-twemoji>
      </div>
      <h1 class="pn-700 deep-blue">
        Oops, incorrect!
      </h1>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button b-standard-button--incorrect">
        A. 30%
      </button>
    </div>
    <div class="b-flat-card__action-detail">
      <p>The correct answer is 65%.</p>
    </div>
  </div>

  <div class="b-flat-card center-text mc-card " *ngIf="true">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üèÜ"></app-b-twemoji>üèÅ
      </div>
      <h1 class="pn-700 deep-blue">
        4/4 correct!
      </h1>
    </div>
    <div class="b-flat-card__action-detail">
      <p>Perfect score, great job!</p>
    </div>
  </div>

  <div class="mc-card__timer mc-card__timer--starter-layout" *ngIf="!killTimer">
    <app-linear-timer
      *ngIf="!revealAnswer"
      (callback)="questionTimeUpCallback()"
      (initCallback)="startQuestionTimer($event)"
      #questionTimer
    ></app-linear-timer>
  </div>
</ng-container>
