<ng-container>
  <div class="b-flat-card center-text mc-card " *ngIf="true">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <h3 class="pn-600 deep-blue">
        {{ activityState.mcqactivity.question.question }}
      </h3>
    </div>
    <div class="b-flat-card__action">
      <button
        *ngFor="
          let option of activityState.mcqactivity.question.mcqchoice_set;
          let i = index
        "
        class="b-standard-button b-standard-button--unselected"
        [ngClass]="{
          'b-standard-button--selected': option.id === selectedAnswerId,
          'b-standard-button--correct': revealAnswer && option.is_correct,
          'b-standard-button--incorrect':
            revealAnswer && !option.is_correct && option.id === selectedAnswerId
        }"
        (click)="submitAnswer(option)"
      >
        {{ optionIdentifiers[i] }}. {{ option.choice_text }}
      </button>
    </div>
  </div>

  <div class="b-flat-card center-text mc-card " *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üéâ"></app-b-twemoji>
      </div>
      <h1 class="pn-700 deep-blue">
        Correct!
      </h1>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button b-standard-button--correct">
        A. 30%
      </button>
    </div>
  </div>

  <div class="b-flat-card center-text mc-card " *ngIf="false">
    <div class="b-flat-card__title"><h2 class="pn-400">Pop quiz</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="üôä"></app-b-twemoji>
      </div>
      <h1 class="pn-700 deep-blue">
        Oops, incorrect!
      </h1>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button b-standard-button--incorrect">
        A. 30%
      </button>
    </div>
    <div class="b-flat-card__action-detail">
      <p>The correct answer is 65%.</p>
    </div>
  </div>
