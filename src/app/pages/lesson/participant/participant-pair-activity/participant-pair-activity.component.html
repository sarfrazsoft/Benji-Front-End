<ng-container *ngIf="!activityState.roleplaypairactivity.grouping_complete">
  <div class="b-flat-card center-text roleplay-card">
    <div class="b-flat-card__title">
      <h2 class="pn-400">FIND YOUR PARTNER</h2>
    </div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="ðŸ‘¯"></app-b-twemoji>
      </div>
      <h3 class="pn-700 deep-blue">{{ partnerText() }}</h3>
      <p>Find {{ partnerName }} and sit together for the next activity.</p>
    </div>
    <div class="b-flat-card__action">
      <button
        class="b-standard-button"
        (click)="sendReadyState()"
        [ngClass]="{ 'b-standard-button--inactive': participantIsReady() }"
      >
        <span *ngIf="!participantIsReady()">We're ready!</span>
        <span *ngIf="participantIsReady()">Waiting...</span>
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="activityState.roleplaypairactivity.grouping_complete">
  <div class="b-flat-card center-text roleplay-card">
    <div class="b-flat-card__title"><h2 class="pn-400">Role-play</h2></div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji
          [emoji]="emoji.getEmoji(getParticipantRole().image_url)"
        ></app-b-twemoji>
      </div>

      <h3 class="pn-700 deep-blue">
        Youâ€™re the {{ getParticipantRole().name }}
      </h3>
      <p>{{ getParticipantRole().instructions }}</p>
    </div>
    <app-linear-timer
      (initCallback)="roleplayTimerStart($event)"
    ></app-linear-timer>
  </div>
</ng-container>
