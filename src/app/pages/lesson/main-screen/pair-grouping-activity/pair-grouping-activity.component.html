<ng-container *ngIf="!activityState.pairgroupingactivity.grouping_complete">
  <div
    class="mainscreen-activity mainscreen-activity--multi-column pair-activity"
  >
    <div
      class="mainscreen-activity__column mainscreen-activity__column--50 bg-off-white mainscreen-activity__activity-detail left-text"
      fxLayoutAlign="center start"
      fxLayout="column"
    >
      <div class="ms-emoji-container">
        <app-b-twemoji emoji="ðŸ‘¯"></app-b-twemoji>
      </div>
      <h1 class="primary-color pn-700">Pair up</h1>

      <p class="secondary-color-dark pn-500">
        Find your partner and sit with them for the next activity.
      </p>
      <p class="secondary-color-dark pn-500">
        Hit the â€˜Weâ€™re readyâ€™ button when youâ€™re set!
      </p>
    </div>
    <div
      class="mainscreen-activity__column mainscreen-activity__column--50 bg-secondary-color-lightest pair-activity__pairs"
    >
      <p class="mainscreen-activity__section-text secondary-color-dark">
        Find your partner
      </p>
      <ul class="ul-find-partner">
        <li
          class="pair-activity__pair li-find-partner secondary-color-dark pn-600"
          *ngFor="
            let userGroup of activityState.pairgroupingactivity.usergroup_set
          "
          [ngClass]="{
            'primary-color-darkest': isGroupFound(userGroup),
            'long-list':
              activityState.pairgroupingactivity.usergroup_set.length > 15
          }"
        >
          {{ getGroupText(userGroup) }}
          <mat-icon
            class="pair-activity__ready-icon"
            *ngIf="isGroupFound(userGroup)"
            >check</mat-icon
          >
        </li>
      </ul>
      <app-linear-timer
        [timer]="activityState.pairgroupingactivity.grouping_countdown_timer"
        #pairTimer
        [endAudio]="'bell.wav'"
        [timerOffset]="avgServerTimeOffset"
      ></app-linear-timer>
    </div>
  </div>
</ng-container>
