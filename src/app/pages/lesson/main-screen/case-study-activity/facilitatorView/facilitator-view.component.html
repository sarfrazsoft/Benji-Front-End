<div class="case-study-main" fxLayout="row">
  <div fxLayout="column" class="" fxFlex="176px">
    <div class="groups-list">
      <div
        class="group-container"
        fxLayout="row"
        *ngFor="let group of groupsX">
        <div (click)="selectGroup(group)"> {{ group.title }} </div>
      </div>
    </div>
  </div>
  <div fxLayout="column" class="" fxFlex="100%">
    <ng-template #caseStudyEntry></ng-template>
  </div>
</div>
