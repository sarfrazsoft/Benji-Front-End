<div fxLayout="column" class="mainscreen-activity">
  <div class="lesson-top-banner" fxLayout="row">
    <div fxFlex="35%">
      <h1 class="pn-500">
        <span class="vibrant-blue pn-700">
          Build-a-pitch
        </span>
      </h1>
    </div>
    <div fxFlex="65%" fxLayoutAlign="center center">
      <h2 class="pn-500 discuss-instruction">
        Fill in the blanks to build a concise pitch.
      </h2>
    </div>
  </div>
  <div class="" fxFlex="1 0 0" fxLayout="row">
    <div
      class="activity-instructions bg-white"
      fxFlex="60%"
      fxLayoutAlign="start center"
    >
      <div fxLayoutGap="4vw">
        <div fxFlex="25%">
          <div class="ms-emoji-container smaller-emoji">
            <app-b-twemoji emoji="️️️️️️️🏗️"></app-b-twemoji>
          </div>
        </div>
        <div fxFlex="75%" fxLayout="column" fxLayoutAlign="center start">
          <h2 class="brownish-grey pn-600 discuss-instruction">
            Georgian Partners helps <em>(the audience)</em> with
            <em>(the problem)</em> by <em>(the solution)</em> because
            <em>(the why)</em>.
          </h2>
          <div class="forms-submitted deep-blue pn-600">7/14 submitted</div>
        </div>
      </div>
    </div>
    <div class="bg-dim-grey" fxFlex="40%" fxLayoutAlign="center center">
      <app-radial-timer
        [timer]="activityState.discussionactivity.discussion_countdown_timer"
        endStateText="Done!"
        [endAudio]="'attention-seeker.mp3'"
      ></app-radial-timer>
    </div>
  </div>
</div>
