<div class="bap-share-ui">
  <div class="bap-share-ui" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column">
      <div class="sharing-label black-color">Sharing now</div>
      <div class="user-name">
        {{ getSharingUserName() }}
      </div>
    </div>
    <div fxLayout="column">
      <div class="sharing-label black-color">TIME SHARING</div>
      <div class="time-sharing">
        <div *ngIf="getElapsedTime() as elapsed">
          {{elapsed.minutes < 10 ? "0" + elapsed.minutes : elapsed.minutes}}:{{elapsed.seconds < 10 ? "0" + elapsed.seconds : elapsed.seconds}}
        </div>
      </div>
    </div>
  </div>
  <div class="pitch-container">
    <div class="pitch-card">
      <p class="your-pitch left-text" innerHTML="{{ pitchText }}">
      </p>
      <div fxLayout="row" fxLayoutGap="8px" class="reaction">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
          <img src="/assets/img/starred-smiley.svg">
          <span fxLayoutAlign="center center">{{ smilyCount }}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
          <img src="/assets/img/flash-reaction.svg">
          <span fxLayoutAlign="center center">{{ flashCount }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
