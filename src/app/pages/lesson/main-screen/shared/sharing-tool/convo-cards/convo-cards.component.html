<div class="convo-cards-screen main-screen">
  <div class="card" *ngIf="items.length" >
    <div class="card-content" fxLayout="column" fxLayoutGap="24px">
      <div 
        *ngIf="items[indexOfCardShown].card_image"
        class="emoji-container" 
        fxLayoutAlign="center center">
        <div class="emoji">
          <app-b-twemoji 
            class="body-emoji" 
            [text]="items[indexOfCardShown].card_image">
          </app-b-twemoji>
        </div>
      </div>
      <div class="text-content" fxLayout="column" fxLayoutGap="16px">
        <div class="main" >
          {{ items[indexOfCardShown].card_title }}
        </div>
        <div class="sub">
          {{ items[indexOfCardShown].card_text }}
        </div>
      </div>
    </div>
  </div>
</div>
