<div fxLayout="column" class="mainscreen-activity">
  <div class="lesson-top-banner compact">
    <div class="" fxLayout="row" fxLayoutAlign="space-between">
      <div>
        <h1 class="pn-500">
          <span class="black-color pn-700">
            <!-- <ng-container *ngIf="voteScreen">
              Vote
            </ng-container> -->
            <ng-container>
              Share your thoughts
            </ng-container>
            <!-- <ng-container *ngIf="VnSComplete">
              Winners
            </ng-container> -->
          </span>
        </h1>
      </div>
    </div>
  </div>
  <div class="content bg-yellow" fxLayout="row">
    <div *ngIf="activityDataAvailable" class="col-1" fxFlex="33%" fxLayoutAlign="center center">
      <div class="container black-color" fxFlex="100%" fxLayoutAlign="center center">
        <div>{{ speakers[currentSpeakerIndex].displayName }}, you're up</div>
      </div>
    </div>
    <div class="col-2-container" fxFlex="34%" style="overflow: auto;">
      <div class="col-2">
        <ng-template #activityEntry></ng-template>
      </div>
    </div>

    <div *ngIf="!activityDataAvailable" class="col-1-container" fxFlex="66%" fxLayoutAlign="center center">
      <div class="col-1" fxLayoutAlign="start center">
        <div fxLayoutGap="6vw">
          <div fxFlex="25%">
            <div class="ms-emoji-container smaller-emoji">
              <app-b-twemoji emoji="ðŸ“£"></app-b-twemoji>
            </div>
          </div>
          <div fxFlex="75%" fxLayoutAlign="center start" fxLayout="column">
            <h2 class="primary-color-darkest pn-600">
              Matt Parson is sharing
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="34%">
      <div class="speaker-cue-container">
        <div class="header black-color">Speaker Cue</div>
        <div class="speaker-list">
          <div 
            class="name-row" 
            fxLayout="row" 
            fxLayoutGap="24px"
            fxLayoutAlign="start center"
            *ngFor="let speaker of speakers; index as i"
            [ngClass]="{
              'current-speaker': i === currentSpeakerIndex
            }"
            benji-click-stop-propagation
            (click)="selectSpeaker(i)">
            <div class="name">{{ speaker.displayName }} </div>
            <div
              [ngStyle]="{
                'opacity': speaker.optedIn ? 1 : 0
              }">
              <img src="/assets/img/yellowPointer.svg" alt="">
            </div>
            <div (click)="removeSpeaker(i)" benji-click-stop-propagation>
              <img src="/assets/img/closeBig.svg" alt="">
            </div>
          </div>
        </div>
        <div class="list-controls">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
            <div>
              <button class="b-small-button bg-primary-color" (click)="nextSpeaker()">
                Next
              </button>
            </div>
            <div>
              <button 
                (close)="generateRandom()"
                class="b-inverted-button border-color-primary primary-color">
                <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
                  <img src="/assets/img/diceIcon.svg" alt="">
                  <span>
                    Random
                  </span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
