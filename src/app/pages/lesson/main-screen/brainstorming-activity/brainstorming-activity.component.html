<ng-container *ngIf="selectedBoard">
  <benji-ideas-board
    [board]="selectedBoard"
    [boardMode]="boardMode"
    [activityState]="activityState"
    [isHost]="isHost"
    [participantCode]="participantCode"
    [eventType]="eventType"
    (sendMessage)="sendSocketMessage($event)">
  </benji-ideas-board>
</ng-container>
