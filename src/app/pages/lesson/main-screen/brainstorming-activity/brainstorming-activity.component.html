<div fxLayout="column" class="mainscreen-activity">
  <div class="lesson-top-banner compact">
    <div class="border-bottom" fxLayout="row" fxLayoutGap="3vw">
      <h1 class="pn-500">
        <span class="primary-color pn-700">
          Brainstorming
        </span>
      </h1>
      <div fxLayoutAlign="end center">
        <h2 class="pn-500 discuss-instruction">
          Whatâ€™s one thing that we can do this week to be better active
          listeners?
        </h2>
      </div>
    </div>
  </div>
  <div class="submitted-ideas">
    <ul>
      <li
        *ngFor="let idea of ideas"
        (mouseenter)="idea.showClose = true"
        (mouseleave)="idea.showClose = false"
        cdkDrag
        [ngClass]="{
          'long-list': ideas.length > 20
        }"
      >
        <mat-icon [style.opacity]="idea.showClose ? 1 : 0" class=""
          >clear</mat-icon
        >

        {{ idea.text }}
      </li>
    </ul>
  </div>
</div>
