<div fxLayout="column" class="barinstorm-main">
  <div class="barinstorm-header" fxLayout="row" fxLayoutAlign="space-between center" >
    <div fxLayout="column" class="instructions">
      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="center center" >
        <h2
          class="brainstorm-h2 black-color"
          [ngClass]="{
            'long-instructions': instructions.length > 65
          }"
        >
          {{ instructions }}
        </h2>
        <ng-container *ngxPermissionsOnly="'ADMIN'">
          <div *ngIf="classificationTypes">
            <ng-select
              class="brainstorm-groups"
              [items]="classificationTypes"
              bindLabel="title"
              placeholder="Groups"
              (change)="classificationTypeChanged(selectedClassificationType)"
              [(ngModel)]="selectedClassificationType"
              appendTo="body"
              [searchable]="false">
              <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                  <div *ngIf="item.title=='Everyone'"><img src="/assets/img/brainstorm/everyone.svg" /></div>
                  <div *ngIf="item.title=='Groups'"><img src="/assets/img/brainstorm/groups.svg" /></div>
                  <div *ngIf="item.title=='Individuals'"><img src="/assets/img/brainstorm/individuals.svg" /></div>
                  <div fxLayout="column">
                    <div class="title">{{ item.title }}</div>
                    <div class="description">{{ item.description }}</div>
                  </div>
                </div>
            </ng-template>
            </ng-select>
          </div>
          <div *ngIf="participantGroups">
            <ng-select
              class="menus"
              [items]="participantGroups"
              bindLabel="title"
              placeholder="Groups"
              (change)="ParticipantGroupChanged(selectedParticipantGroup)"
              [(ngModel)]="selectedParticipantGroup"
              appendTo="body"
              [searchable]="false">
              <ng-template ng-option-tmp let-item="item" let-index="index">
                <div>{{ item.title }}</div>
              </ng-template>
            </ng-select>
          </div>
        </ng-container>
        <ng-container *ngxPermissionsOnly="'PARTICIPANT'">
          <benji-participant-grouping-container
            *ngIf="!actEditor"
            [activityState]="activityState"
            (sendMessage)="sendSocketMessage($event)"
            [participantCode]="participantCode">
          </benji-participant-grouping-container>
        </ng-container>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" class="import-button" (click)="openDialog()">
      <mat-icon>add_circle</mat-icon>
    </div>
  </div>
  <div class="brainstorm-container">
    <ng-container *ngIf="categorizeFlag">
      <benji-categorized-ideas
        [submissionScreen]="submissionScreen"
        [voteScreen]="voteScreen"
        [act]="act"
        [activityState]="activityState"
        [minWidth]="getMinWidth()"
        [sendMessage]="sendMessage"
        [joinedUsers]="joinedUsers"
        [showUserName]="showUserName"
        [participantCode]="participantCode"
        [eventType]="eventType"
        [categorizeFlag]="categorizeFlag"
        [myGroup]="myGroup"
        (viewImage)="viewImage($event)"
        (deleteIdea)="deleteIdea($event)"
      >
      </benji-categorized-ideas>
    </ng-container>

    <ng-container *ngIf="!categorizeFlag">
      <benji-uncategorized-ideas
        [submissionScreen]="submissionScreen"
        [voteScreen]="voteScreen"
        [act]="act"
        [activityState]="activityState"
        [minWidth]="getMinWidth()"
        [sendMessage]="sendMessage"
        [joinedUsers]="joinedUsers"
        [showUserName]="showUserName"
        [participantCode]="participantCode"
        [eventType]="eventType"
        [categorizeFlag]="categorizeFlag"
        [myGroup]="myGroup"
        (viewImage)="viewImage($event)"
        (deleteIdea)="deleteIdea($event)">

      </benji-uncategorized-ideas>
    </ng-container>
  </div>
</div>
