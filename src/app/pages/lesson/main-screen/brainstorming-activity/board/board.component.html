<ng-container *ngIf="boardStatus === 'closed' && !isHost">
  <div class="empty-board" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="48px">
    <img class="closed" src="../../../assets/img/side-nav/closed-board.svg"/>
    <span>This board is hidden for now</span>
  </div>
</ng-container>

<ng-container *ngIf="boardStatus !== 'closed' || isHost">
  <div fxLayout="column" class="brainstorm-main">
    <div 
      #brainstormHeadWrapper 
      id="brainstorm-head-wrapper" 
      class="head-wrapper">
      <benji-board-prompt
        [board]="board"
        [isHost]="isHost"
        [activityState]="activityState"
        [eventType]="eventType"
        (postIdeaEventEmitter)="postIdeaClickedInChild()"
        (sendMessage)="sendMessage.emit($event)">
      </benji-board-prompt>
    </div>
    <div class="brainstorm-container">
      <ng-container *ngIf="boardMode=='columns'">
        <benji-categorized-ideas
          [board]="board"
          [act]="act"
          [activityState]="activityState"
          [minWidth]="getMinWidth()"
          [sendMessage]="sendMessage"
          [joinedUsers]="joinedUsers"
          [showUserName]="showUserName"
          [participantCode]="participantCode"
          [eventType]="eventType"
          [isColumnsLayout]="true"
          [myGroup]="myGroup"
          [isHost]="isHost"
          (addCardUnderCategory)="addCardUnderCategory($event)"
          (viewImage)="viewImage($event)"
          (deleteIdea)="deleteIdea($event)">
        </benji-categorized-ideas>
        <!-- <benji-columns-ideas
          [board]="board"
          [act]="act"
          [activityState]="activityState"
          [minWidth]="getMinWidth()"
          [sendMessage]="sendMessage"
          [joinedUsers]="joinedUsers"
          [showUserName]="showUserName"
          [participantCode]="participantCode"
          [eventType]="eventType"
          [isColumnsLayout]="true"
          [myGroup]="myGroup"
          [isHost]="isHost"
          [headWrapperHeight]="headWrapperHeight"
          (addCardUnderCategory)="addCardUnderCategory($event)"
          (viewImage)="viewImage($event)"
          (deleteIdea)="deleteIdea($event)"
        >
        </benji-columns-ideas> -->
      </ng-container>

      <!-- <ng-container *ngIf="boardMode=='grid'">
        <benji-uncategorized-ideas
          [board]="board"
          [act]="act"
          [activityState]="activityState"
          [minWidth]="getMinWidth()"
          [sendMessage]="sendMessage"
          [joinedUsers]="joinedUsers"
          [showUserName]="showUserName"
          [participantCode]="participantCode"
          [eventType]="eventType"
          [isColumnsLayout]="false"
          [myGroup]="myGroup"
          [isHost]="isHost"
          (viewImage)="viewImage($event)"
          (deleteIdea)="deleteIdea($event)">
        </benji-uncategorized-ideas>
      </ng-container> -->

      <ng-container *ngIf="boardMode=='grid'">
        <ng-container *ngIf="isSet(isHost)">
          <benji-grid-ideas
            [ngClass]="{'thread-mode': boardMode=='thread'}"
            [board]="board"
            [act]="act"
            [activityState]="activityState"
            [minWidth]="getMinWidth()"
            [sendMessage]="sendMessage"
            [joinedUsers]="joinedUsers"
            [showUserName]="showUserName"
            [participantCode]="participantCode"
            [eventType]="eventType"
            [isColumnsLayout]="false"
            [myGroup]="myGroup"
            [isHost]="isHost"
            (viewImage)="viewImage($event)"
            (deleteIdea)="deleteIdea($event)">
          </benji-grid-ideas>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="boardMode=='thread'">
        <benji-thread-mode-ideas
          [ngClass]="{'thread-mode': boardMode=='thread'}"
          [board]="board"
          [act]="act"
          [activityState]="activityState"
          [sendMessage]="sendMessage"
          [joinedUsers]="joinedUsers"
          [showUserName]="showUserName"
          [participantCode]="participantCode"
          [eventType]="eventType"
          [isColumnsLayout]="false"
          [myGroup]="myGroup"
          [isHost]="isHost"
          (viewImage)="viewImage($event)"
          (deleteIdea)="deleteIdea($event)">
        </benji-thread-mode-ideas>
      </ng-container>
    </div>
  </div>
</ng-container>
