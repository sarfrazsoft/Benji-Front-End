<div class="benji-page-container">
  <div class="benji-page">
    <benji-tiptap-editor
      (sendMessage)="sendMessage.emit($event)"
      [lessonRunCode]="lessonRunCode"
      [benjiPages]="true"
      (textChanged)="pageTextUpdated($event)"
      [defaultValue]="sub_instructions"
      [editable]="isHost">
    </benji-tiptap-editor>
  </div>
</div>
