<div class="mainscreen-activity mainscreen-activity--multi-column mcq-activity">
  <div
    class="mainscreen-activity__column mainscreen-activity__column--50 bg-off-white"
  >
    <div class="mainscreen-activity__title">
      <p class="secondary-color-dark pn-500">Multiple Choice</p>
    </div>
    <div class="mcq-activity__question-container">
      <p class="pn-600 secondary-color-dark">
        {{ activityState.mcqactivity.question.question }}
      </p>
      <ol>
        <li
          *ngFor="
            let answer of activityState.mcqactivity.question.mcqchoice_set
          "
          class="secondary-color-dark pn-500"
          [ngClass]="{
            correct: reveal() && answer.is_correct,
            'pn-600': reveal() && answer.is_correct,
            incorrect: reveal() && !answer.is_correct
          }"
        >
          {{ answer.choice_text }}
        </li>
      </ol>
      <ng-container *ngIf="reveal()">
        <p>{{ correctChoice().explanation_text }}</p>
      </ng-container>
    </div>
  </div>
  <div
    class="mainscreen-activity__column mainscreen-activity__column--50 bg-secondary-color-lightest flexer--center"
  >
    <ng-container *ngIf="!reveal()">
      <app-radial-timer
        [timer]="activityState.mcqactivity.question_timer"
        endStateText="Times up!"
        [endAudio]="'bell.wav'"
        [timerOffset]="avgServerTimeOffset"
      ></app-radial-timer>
    </ng-container>
    <ng-container *ngIf="reveal()">
      <video
        src="https://media.giphy.com/media/3rlkI1QFJWRUsdRtha/giphy.mp4"
        autoplay
      ></video>
      <!-- <button class="b-arrow-button">Continue<span class="bg-primary-color"><mat-icon class="icon-white">arrow_forward</mat-icon></span></button> -->
    </ng-container>
  </div>
  <div class="mcq-activity__linear-timer-container">
    <benji-linear-timer
      *ngIf="reveal()"
      [timer]="activityState.base_activity.next_activity_start_timer"
      [endAudio]="'bell.wav'"
      [timerOffset]="avgServerTimeOffset"
    ></benji-linear-timer>

    <!-- <benji-linear-timer
    *ngIf="reveal()"
    [timerSeconds]="pauseSeconds"
    (initCallback)="startRevealTimer($event)"
    #revealTimer
  ></benji-linear-timer> -->
  </div>
</div>

<audio class="hideAndShrink" [src]="sfxFile" #sfxPlayer>
  Your browser does not support the <code>audio</code> element.
</audio>
