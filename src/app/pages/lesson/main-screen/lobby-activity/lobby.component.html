<div fxLayout="column" class="mainscreen-activity">
  <div class="lesson-top-banner black-color" fxLayout="row" fxLayoutAlign="center center">
    <span class="lobby-header activity-header" fxLayoutAlign="center center">
      Join at&nbsp;
      <span class="lobby-url pn-700"> {{ joinLobbyUrl }}  </span>
      &nbsp;with room code&nbsp;
      <span class="room-code primary-color">
        {{ activityState.lesson_run.lessonrun_code }}
      </span>
    </span>
  </div>
  <div class="bg-white lobby-controls" fxLayout="row" fxLayoutAlign="space-between">
    <div class="participant-count-container bg-sky" 
      fxLayout="row" 
      fxLayoutAlign="center center"
      fxLayoutGap="8px">
      <img src="/assets/img/participantCount.svg" alt="">
      <span class="lobby-activity__participant-number primary-color">
        {{ activityState.lesson_run.participant_set.length }}
      </span>
    </div>
    <div>
      <button class="bg-primary-color white-color lobby-launch-button"  style="margin-right: 16px;" (click)="copyLink(shareParticipantLink)">
        Copy Invite Link
      </button>
      <button class="bg-primary-color white-color lobby-launch-button" (click)="kickOffLesson()">
        Start
      </button>
    </div>
  </div>

  <div class="bg-white" fxFlex="1 0 0" fxLayout="row">
    <div class="mainscreen-activity__column mainscreen-activity__column--25 joined-users">
      <ul>
        <li
          *ngFor="let participant of participants"
          class=""
          [ngClass]="{
            'long-list': participants.length > 25
          }"
        >
          {{ participant.display_name }}
        </li>
      </ul>
    </div>
  </div>
</div>
