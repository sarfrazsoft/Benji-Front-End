<!-- Show list of groups to find eachother  -->
<ng-container *ngIf="!triadAct.grouping_complete">
  <div class="mainscreen-activity pair-activity">
    <div
      class="mainscreen-activity__activity-detail"
      fxLayoutAlign="center start"
      fxLayout="column"
      fxFlex="50%"
    >
      <div class="ms-emoji-container">
        <app-b-twemoji emoji="ðŸ‘¯"></app-b-twemoji>
      </div>
      <h1 class="primary-color pn-700">Pair up</h1>

      <p class="secondary-color-dark pn-500">
        Find your partner and sit with them for the next activity.
      </p>
      <p class="secondary-color-dark pn-500">
        Hit the â€˜Weâ€™re readyâ€™ button when youâ€™re set!
      </p>
    </div>
    <div class="bg-secondary-color-lightest pair-activity__pairs" fxFlex="50%">
      <p class="ms-act__section-text secondary-color-dark">
        Find your partner
      </p>
      <ul class="ul-find-partner">
        <li
          class="li-find-partner pn-600"
          *ngFor="let userGroup of triadAct.usergroup_set"
          [ngClass]="{
            'secondary-color-dark': !isGroupFound(userGroup),
            'primary-color-darkest': isGroupFound(userGroup),
            'long-list': triadAct.usergroup_set.length > 15
          }"
        >
          {{ getGroupText(userGroup) }}
          <mat-icon class="ready-icon" *ngIf="isGroupFound(userGroup)">
            check
          </mat-icon>
        </li>
      </ul>
      <benji-linear-timer
        [timer]="triadAct.grouping_countdown_timer"
        [endAudio]="'bell.wav'"
        [timerOffset]="avgServerTimeOffset"
      ></benji-linear-timer>
    </div>
  </div>
</ng-container>
