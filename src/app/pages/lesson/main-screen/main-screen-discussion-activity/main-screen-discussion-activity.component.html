<ng-container *ngIf="!activityState.activity_status.discussion_complete">
  <div fxLayout="column" class="mainscreen-activity">
    <div class="lesson-top-banner" fxLayout="row">
      <div fxFlex="35%">
        <h1 class="pn-500">
          <span class="vibrant-blue pn-700">
            Discuss
          </span>
        </h1>
      </div>
      <div fxFlex="65%" fxLayoutAlign="center center">
        <h2 class="pn-600 discuss-instruction">
          Chat with your partner about the prompt below.
        </h2>
      </div>
    </div>
    <div class="" fxFlex="1 0 0" fxLayout="row">
      <div
        class="activity-instructions bg-white"
        fxFlex="60%"
        fxLayoutGap="20px"
        fxLayoutAlign="center center"
      >
        <div>
          <div fxFlex="25%">
            <div class="ms-emoji-container smaller-emoji">
              <app-b-twemoji emoji="ðŸ¤”"></app-b-twemoji>
            </div>
          </div>
          <div fxFlex="75%">
            <h2 class="deep-blue pn-600 discuss-instruction">
              {{ activityState.activity_status.instructions }}
            </h2>
          </div>
        </div>
      </div>
      <div class="bg-dim-grey" fxFlex="40%" fxLayoutAlign="center center">
        <app-radial-timer
          (initCallback)="initDiscussionTimer($event)"
          endStateText="Done!"
        ></app-radial-timer>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="activityState.activity_status.discussion_complete">
  <div
    class="mainscreen-activity mainscreen-activity--multi-column discussion-activity"
  >
    <div
      class="mainscreen-activity__column mainscreen-activity__column--66  bg-off-white flexer"
    >
      <div class="discussion-activity__share-status">
        <div class="discussion-activity__vertically-centered">
          <div class="ms-emoji-container">
            <app-b-twemoji emoji="ðŸ“£"></app-b-twemoji>
          </div>
          <h2 class="pn-700 vibrant-blue">Share</h2>
        </div>
      </div>
      <div class="discussion-activity__share-queue">
        <div class="discussion-activity__vertically-centered">
          <h3 class="pn-600 deep-blue">
            {{ presenterGroupToText(currentPresenterGroup()) }} are sharing
          </h3>
          <ng-container *ngIf="nextPresenterGroup() !== undefined">
            <p class="brownish-grey pn-500">
              {{ presenterGroupToText(nextPresenterGroup()) }} are up next
            </p>
          </ng-container>
        </div>
      </div>
    </div>
    <div
      class="mainscreen-activity__column mainscreen-activity__column--33 bg-dim-grey overflow-hidden"
    >
      <app-radial-timer
        (initCallback)="initShareTimer($event)"
        endStateText="Done!"
        #shareTimer
      ></app-radial-timer>
    </div>
  </div>
</ng-container>
