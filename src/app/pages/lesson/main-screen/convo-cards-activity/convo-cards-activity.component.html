<div class="cards-wrapper more-margin">
  <div class="title-area" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"> 
    <div class="emoji">
      <img draggable="false" class="emoji" alt="üéâ" src="https://twemoji.maxcdn.com/v/13.1.0/svg/1f389.svg" />
    </div>
    <div class="title">Icebreakers</div>
  </div>
  <div class="card-body">
    <div class="description question">
      <div class="text">If you could have any super human power, what would it be?</div>
      <button class="skip-card">Skip card</button>
    </div>
    <div class="take-turn" fxLayout="column">
      <div class="turn-text">
        <span>Take your turn.</span>
        <span>Click ‚ÄúNext‚Äù when you‚Äôre done.</span>
      </div>
      <div class="users" fxLayout="column" fxLayoutGap="9px">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
            <div class="initials" fxLayout="row" fxLayoutAlign="center center">MK</div>
            <div class="name">Mahin Khan</div>
          </div>
          <button class="next">Next</button>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
            <div class="initials" fxLayout="row" fxLayoutAlign="center center">MP</div>
            <div class="name">Matt Parson</div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
            <div class="initials" fxLayout="row" fxLayoutAlign="center center">SJ</div>
            <div class="name">Sarah Jane</div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
            <div class="initials" fxLayout="row" fxLayoutAlign="center center">AD</div>
            <div class="name">Anthony Davis</div>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <button class="buttons restart">Restart</button>
      <button class="buttons end-round">End Round</button>
    </div>
  </div>
</div>
