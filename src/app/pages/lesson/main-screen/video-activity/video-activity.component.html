<div *ngIf="!youtube" class="mainscreen-activity mainscreen-activity--video">
  <video height="100%" #player (ended)="videoEnd()" controls>
    <source [src]="videoURL" type="video/mp4" />
  </video>
</div>

<div class="mainscreen-activity mainscreen-activity--video" *ngIf="youtube">
  <iframe width="100%" height="100%"
  [src]="videoURL| safe" 
  frameborder="0" allowfullscreen></iframe>
</div>
