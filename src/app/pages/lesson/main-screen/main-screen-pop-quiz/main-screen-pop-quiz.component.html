<ng-container>
  <div fxLayout="column" class="mainscreen-activity">
    <div class="lesson-top-banner" fxLayout="row">
      <div fxFlex="35%">
        <h1 class="pn-500">
          <span class="vibrant-blue pn-700">
            Pop quiz!
          </span>
        </h1>
      </div>
      <div fxFlex="65%" fxLayoutAlign="center center"></div>
    </div>
    <div class="" fxFlex="1 0 0" fxLayout="row">
      <div
        class="activity-instructions bg-white"
        fxFlex="60%"
        fxLayoutAlign="start center"
      >
        <div fxLayout="column" fxLayoutGap="2.8vh">
          <div class="quiz-question deep-blue">
            What percentage of workplace performance issues are caused by
            strained relationships?
          </div>
          <div class="quiz-answers" fxLayout="column" fxLayoutGap="2.8vh">
            <div fxLayout="row">
              <div fxFlex="4vw">A.</div>
              <div>30%</div>
            </div>
            <div fxLayout="row">
              <div fxFlex="4vw">A.</div>
              <div>30%</div>
            </div>
            <div class="correct-answer" fxLayout="row">
              <div fxFlex="4vw">A.</div>
              <div>30%</div>
            </div>
            <div fxLayout="row">
              <div fxFlex="4vw">A.</div>
              <div>30%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-dim-grey" fxFlex="40%" fxLayoutAlign="center center">
        <!-- <app-radial-timer
          [timer]="activityState.discussionactivity.discussion_countdown_timer"
          endStateText="Done!"
          [endAudio]="'bell.wav'"
        ></app-radial-timer> -->
      </div>
    </div>
  </div>
</ng-container>
