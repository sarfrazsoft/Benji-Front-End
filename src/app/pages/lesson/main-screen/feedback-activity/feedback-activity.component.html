<div class="single-column-activity" fxLayout="column" fxLayoutGap="2.5vh">
  <div class="twemoji-container">
    <app-b-twemoji emoji="✍️"></app-b-twemoji>
  </div>
  <div class="activity-title-container">
    <h1 class="primary-color pn-700">
      {{ title }}
    </h1>
  </div>
  <div class="activity-title-description-container">
    <p class="secondary-color-dark pn-500">
      {{ instructions }}
    </p>
  </div>
  <div class="forms-submitted primary-color-darkest pn-600" *ngIf="participantLength">
    {{ answeredParticipantsLength }}/{{
      participantLength
    }}
    forms submitted
  </div>
</div>
