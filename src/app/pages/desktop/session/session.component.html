<div class="primary-navbar">
  <div class="logo-wrapper"><img src="/assets/img/logo.svg" height="40"></div>
</div>

<app-desktop-activity-title *ngIf="activityStatus && activityStatus.current_activity.titleactivity"
                            [activityDetails]="activityStatus.current_activity"
                            [activityRun]="activityStatus.current_activityrun"
                            [sessionDetails]="sessionRunDetails"
                            (timerUp)="next_activity($event)"></app-desktop-activity-title>

<app-desktop-activity-video *ngIf="activityStatus && activityStatus.current_activity.videoactivity"
                            [activityDetails]="activityStatus.current_activity"
                            [activityRun]="activityStatus.current_activityrun"
                            [sessionDetails]="sessionRunDetails"
                            (videoComplete)="next_activity($event)"></app-desktop-activity-video>

<app-desktop-activity-thinkpairshare *ngIf="activityStatus && activityStatus.current_activity.thinkpairshareactivity"
                            [activityDetails]="activityStatus.current_activity"
                            [activityRun]="activityStatus.current_activityrun"
                            [sessionDetails]="sessionRunDetails"
                            (activityComplete)="next_activity($event)"></app-desktop-activity-thinkpairshare>


<div class="screen-footer">
  <div class="footer-wrap">
    <div class="footer-text-wrap-left">
      <div class="dark-blue-footer-text">{{ sessionRunDetails.session.session_name }}</div>
    </div>
    <div class="footer-text-wrap">
      <div class="grey-footer-text">room code: Â {{ sessionRunDetails.sessionrun_code }}</div>
    </div>
  </div>
</div>
