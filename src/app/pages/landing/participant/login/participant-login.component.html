<benji-participant-toolbar></benji-participant-toolbar>
<div class="participant-start">
  <div class="container">
    <div class="participant-start__vertical-center center-text">
      <h1 class="pn-700 primary-color">{{ welcomeText }}</h1>
      <!-- <p>Ready for your next Benji session? When your group is set up, youâ€™ll find your room code up on the screen.</p> -->
      <div class="participant-start__action-container">
        <p class="warning-color" *ngIf="loginError">
          Oops! What should we call you? Drop in your name.<br />
        </p>
        <div class="participant-start__input-container">
          <input
            class="b-standard-input"
            type="text"
            placeholder="What's your name?"
            [formControl]="username"
          />
        </div>
        <benji-animated-checkmark-button
          loadingStateInnerHTML="Verifying"
          innerHTML="Sign in"
          buttonStyle="default"
          [valid]="isUserValid"
          (clicked)="createUser()"
        ></benji-animated-checkmark-button>
      </div>
    </div>
  </div>
</div>
