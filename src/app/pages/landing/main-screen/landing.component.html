<section class="lesson-landing">
  <div class="lesson-landing__flexer flexer testerrr">
    <div class="bg-primary-color lesson-landing__content-container">
      <img [src]="lightLogo" alt="Benji Logo" />
      <div class="lesson-landing__width-container">
        <h1 class="pn-700">{{ partnerName }}</h1>
        <p>
          Make sure everyone can see this screen and that your speakers are
          working.
        </p>
      </div>
      <div class="lesson-launch-button">
        <button
          class="indigo-launch-button-sub bg-primary-color-dark pn-700"
          (click)="loginAndStart(1)"
        >
          <span> Active Listening </span>
          <mat-icon class="icon-white">arrow_forward</mat-icon>
        </button>

        <button
          class="indigo-launch-button-sub bg-primary-color-dark pn-700"
          (click)="loginAndStart(4)"
        >
          <span> Pitch Perfect </span>
          <mat-icon class="icon-white">arrow_forward</mat-icon>
        </button>
      </div>
    </div>
    <div class="bg-primary-color-darkest lesson-landing__lifestyle-photo"></div>
  </div>
</section>
