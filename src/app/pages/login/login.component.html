<div class="login-container" fxLayout="row" fxLayout.lt-md="column">
  <div class="left-side" fxLayoutAlign="start center" fxFlex="65%"></div>
  <div class="right-side" fxFlex="35%"></div>
</div>
<div class="controls">
  <div class="welcome-heading" fxFlex="1 1 100%" fxLayout="row">
    <div
      fxFlex="0 0 100%"
      fxLayout="column"
      fxLayoutGap="50px"
      fxLayoutAlign="center"
    >
      <h1>Welcome to Benji!</h1>
      <div class="intro-text">
        <span fxFlex="0 0 75%">
          Whatâ€™s Benji? Learn about the future of workplace learning
          <b>here</b>.
        </span>
      </div>
    </div>
  </div>

  <div
    class="form-container"
    fxLayout="column"
    fxFlex="45%"
    fxLayoutAlign="center"
  >
    <div>
      <div class="header" fxLayoutAlign="center">
        <h1>Benji</h1>
      </div>
      <div class="form-tabs">
        <mat-tab-group [(selectedIndex)]="selectedTab">
          <mat-tab label="Login">
            <ng-template mat-tab-label>
              <span class="tab-label">Login</span></ng-template
            >
            <div class="form-container" fxLayout="column">
              <div class="instruction">
                Sign in to your Benji account to join or start a session and to
                view your dashboar.
              </div>
              <form
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                fxLayout="column"
                fxLayoutGap="20px"
              >
                <div
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                  class="alert alert-danger"
                >
                  <div *ngIf="email.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="email.errors.email">
                    It should be a valid email.
                  </div>
                </div>
                <input
                  id="email"
                  class="b-standard-input"
                  required
                  type="email"
                  pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                  formControlName="email"
                  placeholder="Email Address"
                />
                <input
                  class="b-standard-input"
                  required
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                />

                <button
                  type="submit"
                  class="dashboard-button"
                  (click)="onSubmit()"
                  class="dashboard-button"
                  [ngClass]="{
                    active: form.valid,
                    inactive: !form.valid
                  }"
                >
                  Login
                </button>
              </form>
            </div>
          </mat-tab>
          <mat-tab label="Sign up"> Content 2 </mat-tab>
        </mat-tab-group>
      </div>
      <div class="footer" *ngIf="selectedTab === 0" fxLayout="column">
        <div class="new-to-benji" fxLayoutAlign="center">
          <span>New to Benji?</span>&nbsp;
          <span class="b-link" (click)="showSignupTab()"> Sign up</span>
        </div>
        <div class="forgot-password" fxLayoutAlign="center">
          <a class="b-link" href="">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
