<div class="body-div">
      <div class="two-column-body">
        <div class="body-content-no-border">
          <div class="left-body-wrap-w-boarder">
            <h1 class="mcq-header">{{ activityDetails.mcqactivity.question }}<br></h1>
            <div *ngIf="!showAnswer"><div class="answer-text" *ngFor="let q of activityDetails.mcqactivity.mcqanswers_set">
              <strong>{{ numToLetter(q.order) }}.</strong> {{ q.answer }}
            </div></div>
            <div class="answer-text correct" *ngIf="showAnswer"><strong>{{ numToLetter(correctAnswer.order) }}.</strong> {{ correctAnswer.answer }}</div>
            <div class="explanation" *ngIf="showAnswer"><strong>{{ correctAnswer.explanation }}</strong></div>
          </div>
          <div class="mcq-right-side"><app-radial-timer [secondsElapsed]="countdown / 10" [totalSeconds]="activityDetails.mcqactivity.timer" endStateText="Times Up!"></app-radial-timer></div>
        </div>
      </div>
    </div>
