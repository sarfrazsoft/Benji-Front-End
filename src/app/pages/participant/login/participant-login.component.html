<benji-participant-toolbar></benji-participant-toolbar>
<div class="participant-start">
  <div class="container">
    <div class="vertical-center center-text">
      <div class="twemoji-container">
        <!-- <app-b-twemoji class="body-emoji" [text]="'emoji://1F468-200D-1F469-200D-1F466'"></app-b-twemoji> -->
        <!-- <app-b-twemoji class="body-emoji" [text]="'emoji://1F469'"></app-b-twemoji> -->
        <app-b-twemoji class="body-emoji" emoji="ðŸ‘‹"></app-b-twemoji>
        <!-- <app-b-twemoji [text]="'emoji://speech'"></app-b-twemoji> -->
      </div>
      <h1 class="pn-700 primary-color">{{ welcomeText }}</h1>
      <!-- <p>Ready for your next Benji session? When your group is set up, youâ€™ll find your room code up on the screen.</p> -->
      <div class="action-container">
        <p class="warning-color" *ngIf="loginError">
          Oops! What should we call you? Drop in your name.<br />
        </p>
        <div class="input-container">
          <input
            class="b-standard-input"
            type="text"
            placeholder="What's your name?"
            [formControl]="username"
          />
        </div>
        <benji-animated-checkmark-button
          loadingStateInnerHTML="Verifying"
          innerHTML="Sign in"
          buttonStyle="default"
          [valid]="isUserValid"
          (clicked)="createUser()"
        ></benji-animated-checkmark-button>

        <div></div>
      </div>
    </div>
  </div>
</div>
