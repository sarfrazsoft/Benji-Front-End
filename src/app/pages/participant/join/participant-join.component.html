<benji-main-screen-toolbar></benji-main-screen-toolbar>

<ng-container *ngIf="!joinLinkExists">
  <div class="participant-start" fxLayout="row" fxLayoutAlign="center center">
    <div class="container">
      <div class="title">Learn Together</div>
      <div class="about">The workspace that invites everyone to share, connect, and learn more. </div>
      <button class="blue-buttton" (click)="router.navigate(['/login'])">Host Sign In</button>
      <div class="or">or</div>
      <div class="have-code">Have a session code?</div>
      <p class="warning-color" *ngIf="(roomCode.invalid && roomCode.touched) || isRoomCodeValid === false">
        Invalid Room Code
      </p>
      <input 
        class="enter-code"
        placeholder="Enter Session Code"
        type="number"
        pattern="[0-9]*"
        [formControl]="roomCode"
        (input)="onRoomCodeChange($event.target.value)"
      />
    </div>
  </div>
</ng-container>
