<!-- Discussion Volunteer Card -->
<ng-container *ngIf="!sharingStarted">
  <div class="b-flat-card center-text roleplay-card">
    <div class="b-flat-card__title">
      <h2 class="pn-400">Discuss</h2>
    </div>
    <div class="b-flat-card__body">
      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="ðŸ¤”"></app-b-twemoji>
      </div>
      <h3 class="pn-700 deep-blue">Discuss with your partner</h3>
      <p>Look to the main screen for the prompt. Press the button below if you want to share your thoughts with the group.</p>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button" [ngClass]="{'b-standard-button--inactive' : isVolunteer}" (click)="shareButton()">
        <ng-container *ngIf="!isVolunteer">
            We want to share
        </ng-container>
        <ng-container *ngIf="isVolunteer">
            Waiting...
        </ng-container>
      </button>
    </div>
    <app-linear-timer [timeRemaining]="discussionSecondsRemaining"></app-linear-timer>
  </div>
</ng-container>

<!-- Share With Group Card -->
<ng-container *ngIf="sharingStarted && iAmSharing">
  <div class="b-flat-card center-text roleplay-card">
    <div class="b-flat-card__title">
      <h2 class="pn-400">Roleplay</h2>
    </div>
    <div class="b-flat-card__body">

      <div class="b-flat-card__twemoji">
        <app-b-twemoji emoji="ðŸ“£"></app-b-twemoji>
      </div>

      <h3 class="pn-700 deep-blue">Share with the group</h3>
    </div>
    <div class="b-flat-card__action">
      <button class="b-standard-button" [ngClass]="{'b-standard-button--inactive' : isSharingDone}" (click)="doneButton()">
        <ng-container *ngIf="!isSharingDone">
            Done
        </ng-container>
        <ng-container *ngIf="isSharingDone">
            Sharing Complete
        </ng-container>
      </button>
    </div>
    <app-linear-timer [timeRemaining]="sharingSecondsRemaining"></app-linear-timer>
  </div>
</ng-container>
