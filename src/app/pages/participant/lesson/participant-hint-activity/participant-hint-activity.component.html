<!-- Hint word input -->
<div class="b-flat-card center-text roleplay-card">
  <div class="b-flat-card__title">
    <h2 class="pn-400">Hint Word</h2>
  </div>
  <div class="b-flat-card__body">
    <div class="b-flat-card__twemoji">
      <app-b-twemoji emoji="🛎️"></app-b-twemoji>
    </div>
    <h3 class="pn-700 deep-blue">Choose a hint word</h3>
    <p>Submit your hint word option below.</p>
  </div>
  <div class="b-flat-card__action">
    <div class="b-standard-input__container">
      <input type="text" placeholder="Your hint word" maxlength="20" class="b-standard-input" [formControl]="hintWord">
      <span class="b-standard-input__chars-remaining cloudy-grey" *ngIf="hintWord.value !== null">{{20 - hintWord.value.length}}</span>
      <span class="b-standard-input__chars-remaining cloudy-grey" *ngIf="hintWord.value === null">20</span>
    </div>
    <button class="b-standard-button" [ngClass]="{'b-standard-button--inactive': hintWord.invalid}">Submit</button>
  </div>
</div>
