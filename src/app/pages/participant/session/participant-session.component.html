<div class="mobile-navbar"><img src="/assets/img/logo.svg" height="34"></div>
<div class="mobile-content-wrap">

  <div *ngIf="activityStatus && clientIdentity && !activityStatus.started">
    <app-participant-lobby [clientIdentity]="clientIdentity"
                               [joinedUsers]="activityStatus.joined_users"></app-participant-lobby>
  </div>

  <div *ngIf="sessionRunDetails && activityStatus && clientIdentity && sessionSocket && activityStatus.started && activityStatus.current_activity && activityStatus.current_activityrun && !destroyComponents">

    <app-participant-activity-title *ngIf="activityStatus && activityStatus.current_activity.titleactivity"
                                [activityDetails]="activityStatus.current_activity"
                                [sessionDetails]="sessionRunDetails"></app-participant-activity-title>

    <app-participant-activity-video *ngIf="activityStatus && activityStatus.current_activity.videoactivity"
                                [activityDetails]="activityStatus.current_activity"
                                [sessionDetails]="sessionRunDetails"></app-participant-activity-video>

    <app-participant-activity-thinkpairshare *ngIf="activityStatus && activityStatus.current_activity.thinkpairshareactivity"
                                         [activityDetails]="activityStatus.current_activity"
                                         [activityRun]="activityStatus.current_activityrun"
                                         [sessionDetails]="sessionRunDetails"
                                         [clientIdentity]="clientIdentity"
                                         [joinedUsers]="activityStatus.joined_users"></app-participant-activity-thinkpairshare>

    <app-participant-activity-mcq *ngIf="activityStatus && activityStatus.current_activity.mcqactivity"
                                        [activityDetails]="activityStatus.current_activity"
                                        [activityRun]="activityStatus.current_activityrun"
                                        [sessionDetails]="sessionRunDetails"
                                        [clientIdentity]="clientIdentity"
                                        [joinedUsers]="activityStatus.joined_users"></app-participant-activity-mcq>

    <app-participant-activity-feedback *ngIf="activityStatus && activityStatus.current_activity.feedbackactivity"
                             [activityDetails]="activityStatus.current_activity"
                             [activityRun]="activityStatus.current_activityrun"
                             [sessionDetails]="sessionRunDetails"
                             [clientIdentity]="clientIdentity"></app-participant-activity-feedback>
  </div>

</div>
