<div class="mobile-content-wrap-wide" *ngIf="!answer">
  <h1 class="question-header">{{ activityDetails.mcqactivity.question }}</h1>
  <a *ngFor="let q of activityDetails.mcqactivity.mcqanswers_set" (click)="submitAnswer(q)" [ngClass]="getClass(q)"
    style="font-size:20px">
    <strong>{{ numToLetter(q.order) }}.</strong>  {{ q.answer }}
  </a>
</div>
<div class="mobile-content-wrap-wide" *ngIf="answer || noAnswer">
  <img src="assets/img/party-popper_1f389.png" height="100" *ngIf="isCorrect">
  <img src="assets/img/george.png" height="100" *ngIf="!isCorrect || noAnswer">
  <h1 class="heading-2" *ngIf="isCorrect && !noAnswer">Correct!<br></h1>
  <h1 class="heading-2" *ngIf="!isCorrect && !noAnswer">Oops, incorrect<br></h1>
  <h1 class="heading-2" *ngIf="noAnswer">Oops, times up!<br></h1>
  <div class="mobile-text" *ngIf="!noAnswer">{{ answer.explanation }}<br></div>
  <div class="mobile-text" *ngIf="noAnswer">The correct answer was<br></div>
  <a class="correct-button w-button" *ngIf="isCorrect"><strong>{{ numToLetter(answer.order) }}.</strong>
     {{answer.answer}}</a>
  <a class="incorrect-button w-button" *ngIf="!isCorrect"><strong>{{ numToLetter(answer.order) }}.</strong>
    {{answer.answer}}</a>
</div>
