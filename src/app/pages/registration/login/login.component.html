<div class="sign-up-section" fxLayout="column">
  <img [src]="logo" class="sign-in-logo" loading="lazy" alt="" >
  <div class="log-in-card">
    <div class="div-block-183">
      <div class="title">Welcome Back</div>
      <div class="log-in-form w-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="email-form" no-shadow="input[type=text] {        -webkit-appearance: none;     -moz-appearance: none;     appearance: none; }" class="form-9">
          <div class="email-control">
            <input 
              maxlength="256" 
              placeholder="John.doe@email.com"  
              id="email"
              class="sign-up-field w-input"
              required
              type="email"
              pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
              formControlName="email"
              placeholder="Email Address"
              autocomplete="email">
              <mat-error
                *ngIf="email.invalid && (email.dirty || email.touched) && isLoginClicked"
                class="alert alert-danger"
              >
                <div *ngIf="email.errors.required">Email is required.</div>
                <!-- <div *ngIf="email.errors.email">{{ email.errors.email }}</div> -->
              </mat-error>
          </div>
          <div class="password-control">
            <input 
              class="sign-up-field w-input"
              required
              type="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="Password"
              maxlength="256"
              placeholder="Password">
            <mat-error *ngIf="emailPasswordError"> 
              <div>
                Email or Password incorrect.
              </div> 
            </mat-error>
          </div>
          <div 
            class="forgot-password primary-color"
            (click)="forgotPasswordClick()">
              Forgot Password?
          </div>
          <input type="submit" value="{{ joinSessionScreen ? 'Join session' : 'Sign in'}}" data-wait="Please wait..."
            [ngClass]="{'bg-primary-color': (email.value && password.value), 'inactive': !(email.value && password.value)}" 
            class="submit-button-12 w-button">
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
      <div class="small-form-text already-member">
        Donâ€™t have an account?
        <br><a class="bold-text-7 sign-up primary-color" (click)="signUpClick()">Sign up</a>
        <span> / </span>
        <a class="bold-text-7 sign-up primary-color" (click)="guestJoinClick()">Join as guest</a>
      </div>
    </div>
  </div>
</div>
