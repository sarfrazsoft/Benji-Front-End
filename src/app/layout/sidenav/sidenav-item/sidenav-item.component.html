<div
  fxFlex
  fxLayout="row"
  fxLayoutGap="12px"
  fxLayoutAlign="start center"
  class="item"
  [routerLink]="[sidenavItem.navRoute]"
  [routerLinkActiveOptions]="{ exact: true }"
  [ngClass]="{'active': rla.isActive}"
  routerLinkActive 
  #rla="routerLinkActive"
  (click)="itemClicked(sidenavItem.navName)"
  >
  <img class="item-icon" [src]="icon">
  <div class="item-name">{{ sidenavItem.navName }}</div>
</div>
