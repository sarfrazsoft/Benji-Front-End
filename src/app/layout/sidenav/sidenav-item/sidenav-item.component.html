<div
  fxFlex
  fxLayout="row"
  class="item"
  [routerLink]="[sidenavItem.navRoute]"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLinkActive]="sidenavItem.disabled ? 'inactive' : 'active'"
  (click)="itemClicked(sidenavItem.navName)"
>
  <div class="bullet-point">&bull;</div>
  <div class="item-name">{{ sidenavItem.navName }}</div>
</div>
