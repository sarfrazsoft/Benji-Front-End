<div fxLayoutAlign="space-between center" class="admin-toolbar">
  <div class="logo"><img src="../../assets/img/logo.png" /></div>

  <div class="right-controls">
    <button mat-button class="user-controls" [matMenuTriggerFor]="menu">
      <span class="acc-icon">
        <app-avatar
          class="toolbar-avatar"
          [imgSrc]=""
          [size]="'big'"
        ></app-avatar>
      </span>
      <span class="account-name pn-600">{{ firstName + ' ' + lastName }}</span>
    </button>
    <mat-menu
      #menu="matMenu"
      class="user-controls"
      [overlapTrigger]="false"
      xPosition="before"
    >
      <div class="info">
        <div class="name">Matt Parson</div>
        <div class="email">matt@mybenji.com</div>
        <div class="team">Sales</div>
      </div>
      <hr />
      <button mat-menu-item routerLink="/account"><span>Account</span></button>
      <button mat-menu-item routerLink="/settings">
        <span>Settings</span>
      </button>
      <button mat-menu-item routerLink="/help"><span>Help</span></button>
      <hr />
      <button mat-menu-item (click)="logout()"><span>Log out</span></button>
    </mat-menu>
  </div>
</div>
