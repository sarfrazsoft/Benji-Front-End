<div class="emphasis-backdrop">
  <div class="container">
    <div class="countdown countdown--wide" id="countdown">
      <div
        class="countdown__fill"
        id="ticker"
        [style.height.%]="timerr.els.tickerHeight"
      ></div>
      <div class="countdown__digit" id="seconds">
        {{ timerr.els.secondsTextContent }}
      </div>
    </div>
  </div>
</div>
