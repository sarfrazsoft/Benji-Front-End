<div class="mainscreen-footer bg-deep-blue flexer--space-between" *ngIf="showFooter">
  <div class="mainscreen-footer__controls">
    <ng-container *ngIf="showVideoControls">
      <button (click)="controlClicked(videoRewind, 'rewind')" #videoRewind>
        <mat-icon class="icon-white">fast_rewind</mat-icon>
      </button>
      <button (click)="controlClicked(videoPlayPause, 'toggleplayback')" #videoPlayPause>
        <mat-icon class="icon-white" *ngIf="!videoPause" data-control="pause">pause</mat-icon>
        <mat-icon class="icon-white" *ngIf="videoPause" data-control="play">play_arrow</mat-icon>
      </button>
    </ng-container>
  </div>
  <div class="mainscreen-footer__session-info">
    <p>ACTIVE LISTENING | CLASS CODE: {{roomCode}}</p>
  </div>
</div>
