<!-- Parent of the following container must be set to position relative in order to achieve vertical and horizontal centering -->
<div class="timer-container">
    <div class="timer-svg">
      <!-- <ons-progress-circular style="width: 250px; height: 250px" modifier="blue" [value]="v"></ons-progress-circular> -->
      <!-- <mat-progress-spinner mode="determinate" [value]="v"></mat-progress-spinner> -->
      <mat-progress-spinner strokeWidth="24" diameter="480" mode="determinate" [value]="v"></mat-progress-spinner>

    </div>
    <div class="timer-centered number-text pn-500" style="color: #1248F2" *ngIf="!timesUp">{{ getTimer(_secondsElapsed, _totalSeconds).min | number:'1.0-0'}}:{{ getTimer(_secondsElapsed, _totalSeconds).sec | number:'2.0-0' }}<span>Left</span></div>
    <div class="timer-centered number-text pn-500 timer-endstate" style="color: #1248F2" *ngIf="timesUp">{{endStateText}}</div>
</div>
