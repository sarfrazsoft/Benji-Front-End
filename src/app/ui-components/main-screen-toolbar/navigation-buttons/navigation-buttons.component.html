<div fxLayout="row" fxLayoutGap="8px">
  <div 
    class="back-next"
    [ngClass]="{'is-first': !_isPreviousNavigableBoardAvailable}"
    fxLayout="row" 
    fxLayoutGap="6px"
    fxLayoutAlign="center center"
    (click)="_isPreviousNavigableBoardAvailable && changeBoard('previous')">
      <mat-icon>arrow_back</mat-icon>
      <span>back</span>
  </div>
  <div 
    class="back-next"
    [ngClass]="{'is-last': !_isNextNavigableBoardAvailable}"
    fxLayout="row" 
    fxLayoutGap="6px"
    fxLayoutAlign="center center"
    (click)="_isNextNavigableBoardAvailable && changeBoard('next')">
      <span>next</span>
      <mat-icon>arrow_forward</mat-icon>
  </div>
</div>
