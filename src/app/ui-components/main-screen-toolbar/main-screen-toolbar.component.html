<div class="mainscreen-toolbar bg-white">
  <div class="flexer--space-between">
    <div class="benji-logo-container">
      <img [src]="darkLogo" alt="Benji Logo" class="benji-logo" />
    </div>
    <div fxLayout="row" fxLayoutGap="8px">
      <div class="option" 
        fxLayoutAlign="center center">
        <button
          placement="top"
          tooltip="Timer"
          show-delay="100"
        > 
          <img src="/assets/img/dark_alarm.svg" /> 
        </button>
      </div>
      <div class="option" 
        fxLayoutAlign="center center">
        <button
          placement="top"
          tooltip="Timer"
          show-delay="100"
        > 
          <img src="/assets/img/thumb.svg" /> 
        </button>
      </div>
      <div class="option" 
        fxLayoutAlign="center center">
        <button
          placement="top"
          tooltip="Timer"
          show-delay="100"
        > 
          <img src="/assets/img/chevron_big_right.svg" /> 
        </button>
      </div>
      <div class="option" 
        fxLayoutAlign="center center">
        <button
          placement="top"
          tooltip="Timer"
          show-delay="100"
        > 
          <img src="/assets/img/chevron_big_left.svg" /> 
        </button>
      </div>
    </div>
  </div>
</div>
