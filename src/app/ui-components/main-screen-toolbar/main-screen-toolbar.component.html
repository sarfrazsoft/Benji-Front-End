<div class="mainscreen-toolbar bg-white">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex class="benji-logo-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <!-- Activity board navigation -->
      <ng-container *ngIf="!isEditor && (activityState && activityState.activity_type !== 'LobbyActivity')">
        <div 
          *ngIf="isActivitySettingsAllowed(activityState)"
          class="boards-nav" 
          fxLayoutAlign="center center"
          matTooltip="Boards Navigation"
          [matTooltipPosition]="'below'">
            <img 
              (click)="toggleBoardsMenu()"
              [ngClass]="{'close-nav': !boardsMenuClosed}" 
              src="/assets/img/side-nav/navigation.svg" /> 
        </div>
      </ng-container>
      <img 
        [src]="darkLogo" 
        alt="Benji Logo" 
        [ngClass]="{'has-name': lessonName}" 
        class="logo"
        (click)="logoClicked()"/>
      <ng-container *ngxPermissionsOnly="'ADMIN'">
        <div 
          class="session-title admin"
          (click)="openSessionSettings()"
          >
            {{ lessonName }}
        </div>
      </ng-container>
      <ng-container *ngxPermissionsOnly="'PARTICIPANT'">
        <div class="session-title">
            {{ lessonName }}
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="!isEditor && (activityState && activityState.activity_type !== 'LobbyActivity')">
      <div>
        <div fxLayout="row" fxLayoutGap="16px">
          <!-- circles with their initials-->
          <div class="toolbar-initials-circles" fxLayoutAlign="center center">
            <benji-profile-pictures
              [activityState]="activityState"
              [participantCodes]="participantCodes"
              [counterAfter]="counterAfter"
              [size]="'small'"
            > </benji-profile-pictures>
          </div>
          <!--Share-->
          <ng-container *ngxPermissionsOnly="'ADMIN'">
            <div 
              class="share-link" 
              fxLayoutAlign="center center"
              (click)="copyLink(shareParticipantLink)">
              Share
            </div>
          </ng-container>
          <!--A guest can sign-up straight from a session-->
          <ng-container *ngxPermissionsOnly="'PARTICIPANT'">
            <ng-container *ngIf="participantNotSignedIn()">
              <div 
                class="share-link" 
                fxLayoutAlign="center center"
                (click)="signUpClicked()">
                Sign-up
              </div>
            </ng-container>
          </ng-container>

          <!-- Notifications -->
          <div class="option notify" fxLayoutAlign="center center"
            [matMenuTriggerFor]="notifyMenu"
            [matTooltipPosition]="'below'"
            (menuOpened)="notificationMenuOpened()"
            matTooltip="Notifications"
            show-delay="100">
              <img src="/assets/img/navigation/notifications.svg"/>
              <span *ngIf="notificationCount > 0" class="count" fxLayoutAlign="center center"> 
                {{ notificationCount }} 
              </span>
              <mat-menu 
                #notifyMenu="matMenu" 
                class="notify-menu" 
                [overlapTrigger]="false" 
                xPosition="before">
                <benji-notifications
                  [notificationList]="notificationList"
                  [isDashboard]="false"
                  [activityState]="activityState"
                  [participantCode]="participantCode"
                  [roomCode]="roomCode"
                  [avatarSize]="'medium'"
                  (updateNotificationCount)="updateNotificationCount($event)"
                  (markAsReadNotifications)="markAsReadNotifications($event)"
                ></benji-notifications>
              </mat-menu>
          </div>
          <!-- Grouping control -->

            <div class="option groups"

          <!-- Grouping Participant Dialog" -->
          <ng-container *ngxPermissionsOnly="'ADMIN'" >
            <div class="option" fxLayoutAlign="center center"
              *ngIf="activityState && activityState.activity_type === 'CaseStudyActivity'"
              (click)="openGroupingParticipantDialog()">
                <img src="/assets/img/grouping/collaborate.svg"/>
            </div>
          </ng-container>

          <!-- Activity board settings -->
          <ng-container *ngxPermissionsOnly="'ADMIN'">
            <div 
              *ngIf="isActivitySettingsAllowed(activityState)"
              class="option" 
              (click)="openSettingsMenu()"
              fxLayoutAlign="center center"
              matTooltip="Board Settings"
              [matTooltipPosition]="'below'"
              show-delay="100">
                <img src="/assets/img/side-nav/settings.svg" /> 
            </div>
          </ng-container>

          <!-- Board navigation arrows -->
          <div fxLayout="row" fxLayoutGap="8px">
            <div 
              class="back-next"
              [ngClass]="{'is-first': isFirstBoard()}"
              fxLayout="row" 
              fxLayoutGap="6px"
              fxLayoutAlign="center center"
              (click)="changeBoard('previous')">
                <mat-icon>arrow_back</mat-icon>
                <span>back</span>
            </div>
            <div 
              class="back-next"
              [ngClass]="{'is-last': isLastBoard()}"
              fxLayout="row" 
              fxLayoutGap="6px"
              fxLayoutAlign="center center"
              (click)="changeBoard('next')">
                <span>next</span>
                <mat-icon>arrow_forward</mat-icon>
            </div>
          </div>

        </div>

        <ng-container *ngxPermissionsOnly="'PARTICIPANT'">
          <div fxLayout="row" fxLayoutGap="8px">
            <!-- Participant grouping -->
            <div class="participant-grouping" 
              *ngIf="openGroupAccess">
              <button
                (click)="openGroupingParticipantDialog()">
                {{ 'Select group'}}
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>

  </div>
</div>
