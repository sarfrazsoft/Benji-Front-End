<div class="title">{{ boardType === boardTypes.PAGE ? 'Page Status' : 'Board Status' }}</div>
<div class="board-status">
  <ng-select
    class="board-status-dropdown"
    appearance="outline"
    placeholder="Status"
    [items]="statusDropdown"
    bindValue="value"
    bindLabel="name"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="currentboardStatus"
    (change)="setBoardStatus()"
    dropdownPosition="bottom"
  >
  </ng-select>
</div>
