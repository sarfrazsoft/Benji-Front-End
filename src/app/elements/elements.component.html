
<div class="participant-start">
  <div class="container">
    <div class="participant-start__logo-text">
      <img src="../../assets/img/Benji_logo.svg" alt="Benji Logo">
      <p>Extraordinary team learning</p>
    </div>
    <div class="participant-start__action-toggle">
      <button class="cloudy-grey active pn-600">Login</button>
      <button class="cloudy-grey pn-600">Sign Up</button>
    </div>
    <div class="participant-start__action-container">
      <div class="participant-start__input-container">
        <input class="b-standard-input" type="email" name="" placeholder="Email address">
        <input class="b-standard-input participant-start__password" type="password" name="" placeholder="Password">
      </div>
      <app-animated-checkmark-button loadingStateInnerHTML="Verifying" innerHTML="Login" buttonStyle="default"></app-animated-checkmark-button>

      <div class="participant-start__baseline-actions">
        <p class="pn-600">New to Benji? <a href="#">Sign Up</a></p>
        <a href="#" class="pn-600">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>


<div class="participant-start">
  <div class="container">
    <div class="participant-start__logo-text">
      <img src="../../assets/img/Benji_logo.svg" alt="Benji Logo">
      <p>Extraordinary team learning</p>
    </div>
    <div class="participant-start__action-toggle">
      <button class="cloudy-grey pn-600">Login</button>
      <button class="cloudy-grey active pn-600">Sign Up</button>
    </div>
    <div class="participant-start__action-container">

      <div class="participant-start__input-container">
          <input type="text" class="b-standard-input" name="user-fullname" placeholder="Full name">
          <input class="b-standard-input" type="email" name="" placeholder="Email address">
          <input class="b-standard-input participant-start__password" type="password" name="" placeholder="Password">
      </div>
      <app-animated-checkmark-button loadingStateInnerHTML="Creating Account" innerHTML="Sign Up" buttonStyle="default"></app-animated-checkmark-button>

      <div class="participant-start__baseline-actions">
        <p class="pn-600">Already have an accoutn? <a href="#">Log In</a></p>
        <a href="#" class="pn-600">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
